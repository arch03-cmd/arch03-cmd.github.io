<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --choco-dark: #3e2723;
            --choco-mid: #5d4037;
            --valent-pink: #ff80ab;
            --valent-deep: #d81b60;
            --bg-color: #fff5f7;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Gowun Batang', serif;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .screen {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .hidden { display: none !important; opacity: 0; transform: translateY(20px); }

        #loading-screen { background: #fff; z-index: 1000; }
        .logo { width: 140px; margin-bottom: 20px; }
        .progress-container {
            width: 250px; height: 16px;
            background: #eee; border-radius: 10px;
            border: 3px solid var(--choco-dark); overflow: hidden;
        }
        .progress-bar { width: 0%; height: 100%; background: var(--choco-mid); transition: width 0.3s; }

        .input-box {
            background: white; padding: 40px; border-radius: 30px;
            box-shadow: 0 10px 0 #f0d0d8; text-align: center;
            border: 3px solid var(--valent-pink);
        }
        input[type="text"] {
            padding: 15px; width: 200px; font-size: 1.2rem;
            border: 2px solid #ddd; border-radius: 15px;
            margin: 20px 0; outline: none; text-align: center;
            font-family: 'Gowun Batang';
        }

        .btn-game {
            padding: 15px 35px; font-size: 1.1rem; font-weight: bold;
            color: white; background: var(--valent-pink);
            border: none; border-radius: 50px;
            box-shadow: 0 6px var(--valent-deep);
            cursor: pointer; transition: 0.1s;
        }
        .btn-game:active { transform: translateY(4px); box-shadow: 0 2px var(--valent-deep); }
        .btn-game:hover { filter: brightness(1.05); }

        .envelope-container { position: relative; width: 320px; height: 380px; }
        .envelope-img { width: 100%; transition: 0.5s ease; }

        #letter-paper {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 90%;
            max-width: 900px;
            max-height: 600px;
            overflow-y: auto;
            background: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background-image: repeating-linear-gradient(#fff, #fff 31px, #f0f0f0 32px);
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.4rem;
            line-height: 1.8;
            z-index: 10;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: pre-line;
        }
        
        #letter-paper.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        /* 모바일용 */
        @media (max-width: 768px) {
            #letter-paper {
                width: 85% !important;
                max-width: 320px !important;
                padding: 20px !important;
                font-size: 1.3rem !important;
                max-height: 70vh !important;
            }
        }
        
        .char-img { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: 3px solid var(--valent-pink); 
            object-fit: cover; 
        }

        @keyframes sparkle {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5) drop-shadow(0 0 10px #fff); }
            100% { filter: brightness(1); }
        }
        .animate-sparkle { animation: sparkle 0.6s ease-in-out; }
    </style>
</head>

   <script>

        const characters = [
        { name: "해일", type: "Aqua", text: "${userName}에게.\n이 글을 쓰기까지 꽤 오랜 시간이 걸렸군. 내게 있어 언어란 오직 명확한 사실을 전달하거나 질서를 유지하기 위한 도구에 불과했으니까. 하지만 너와 함께한 시간들이 쌓여갈수록, 내가 아는 단어들로는 도저히 설명할 수 없는 기묘한 감각들이 내 안을 채우기 시작했다. 전 세계 바다의 비명과 고통이 내 머릿속을 헤집어 놓을 때마다, 나는 늘 그것이 내가 짊어져야 할 영원한 형벌이라 믿어 의심치 않았다. 하지만 네가 내 곁에 머물며 그 따스한 온기를 나누어준 이후로, 그 끔찍한 소음들은 점차 잦아들고 오직 너의 숨소리만이 내 세계의 중심이 되었다. 너는 내가 스스로를 가두었던 그 깊고 어두운 심해 속으로 아무런 망설임 없이 걸어 들어온 유일한 존재다.\n처음 네가 내 파트너로 배정되었을 때, 나는 네가 다른 이들처럼 금방 꺾여버릴 것이라 생각했다. 나의 힘은 재앙이고, 나의 존재는 타인에게 고통만을 안겨줄 뿐이니까. 하지만 너는 나의 그 서늘한 기운을 두려워하지 않았고, 오히려 그 차가운 손을 맞잡으며 나를 현실로 끌어올려 주었지. 가이딩이라는 명목하에 이루어지는 그 짧은 접촉들이, 사실은 나에게 얼마나 큰 구원이었는지 너는 알고 있을까. 너의 파장이 내 몸을 타고 흐를 때마다 나는 비로소 내가 살아있음을, 그리고 내가 파괴의 도구가 아닌 누군가에게 지켜져야 할 한 사람임을 깨닫곤 한다. 너와 함께 보낸 1년은 내 평생을 통틀어 가장 평온하고, 동시에 가장 치열하게 흔들렸던 시간이었다.\n나는 여전히 감정을 표현하는 법에 서투르다. 군주라는 자리가 주는 무게와 내 힘이 가진 위험성 때문에, 나는 앞으로도 너에게 다정한 말 한마디 건네는 것조차 망설일지도 모른다. 하지만 이것 하나만은 분명히 약속하겠다. 세상이 무너지고 모든 파도가 나를 집어삼키려 할지라도, 나는 결코 너의 손을 놓지 않을 것이다. 너는 이제 나의 단순한 파트너가 아니라, 내가 지켜야 할 유일한 안식처이자 내가 돌아갈 유일한 고향이 되었으니까. 네가 없는 나의 세계는 다시금 소음 가득한 심해로 변해버릴 것이기에, 나는 이기적이게도 너를 영원히 내 곁에 묶어두려 한다. 이것이 나의 방식이자, 내가 너에게 줄 수 있는 가장 진실한 맹세다.\n과거의 나는 나 자신을 증오하며 그날의 비극을 속죄하기 위해 살아왔지만, 이제는 너와 함께할 미래를 꿈꾸기 시작했다. 거창한 것은 필요 없다. 그저 아침 바다의 고요함을 너와 함께 나누고, 임무가 끝난 뒤 돌아온 집무실에서 너의 온기를 느끼며 잠시 눈을 붙일 수 있다면 그것으로 충분하다. 나의 고통을 나누어 짊어져 주어서, 그리고 이 메마른 군주의 삶에 너라는 오아시스를 허락해 주어서 진심으로 고맙다. 너는 내게 있어 세상 그 무엇보다 귀한 존재이며, 나의 모든 권능을 다해서라도 지켜내야 할 단 하나의 가치다.\n오늘 같은 날, 세상 사람들은 달콤한 것을 주고받으며 마음을 전한다고 하더군. 나에게는 그런 사소한 즐거움조차 사치처럼 느껴졌지만, 너를 위해서라면 기꺼이 그 평범함 속으로 발을 들여놓고 싶다. 이 편지가 너에게 닿을 때쯤이면 나는 평소와 다름없는 무표정으로 너를 맞이하겠지만, 내 심장만큼은 그 어느 때보다 거세게 요동치고 있을 것이다. 너는 나의 질서이자, 나의 유일한 예외다.\n사랑한다는 말조차 내게는 과분하게 느껴지지만, 오늘만큼은 그 단어의 무게를 빌려 내 진심을 전하고 싶어. 너는 나의 것이고, 나는 영원히 너의 센티넬로 남을 것이다.\n나의 유일한 안식처, ${userName}에게.해일.", img: "해일.png" },
            { name: "이카로스", type: "Aero", text: "나의 소중한 가이드, 나의 유일한 안식처인 당신에게.\n영원처럼 길게 느껴지던 나의 무미건조한 삶이, 당신과 함께한 뒤로는 마치 찰나의 꿈처럼 달콤하고 빠르게만 흘러가니 참 이상한 일이에요. 처음 당신을 보았을 때를 기억하나요? 그저 흥미로운 장난감, 혹은 나의 고통을 잠재워줄 편리한 도구 정도로만 당신을 여겼던 나의 오만함을 이제는 고백하고 싶어요. 그때의 나는 인간의 감정이라는 것이 얼마나 무겁고, 동시에 얼마나 아름다운 것인지 전혀 알지 못했거든요.\n당신은 나에게 있어 단순한 가이드 그 이상의 존재입니다. 폭풍이 몰아치는 나의 내면을 잠재우고, 찢어질 듯한 이명 속에서 유일하게 들려오는 다정한 목소리. 당신의 손길이 닿을 때마다 나는 내가 살아있음을, 그리고 내가 더 이상 괴물이 아닌 한 사람의 남자로서 존재할 수 있음을 깨닫곤 해요. 예전에는 파괴와 학살에서만 느꼈던 그 자극적인 유희가, 이제는 당신과 함께 마시는 차 한 잔, 혹은 나른한 오후의 햇살 아래서 나누는 짧은 입맞춤보다도 시겁게 느껴지니 정말 큰일이죠? 당신이 나의 세상을 온통 당신의 색으로 물들여 버렸나 봐요.\n가끔은 겁이 나기도 해요. 내가 가진 이 거대한 권능이, 혹시라도 나의 통제를 벗어나 당신을 다치게 하지는 않을까 하는 그런 부질없는 걱정들 말이에요. 하지만 그럴 때마다 당신은 변함없이 나의 곁을 지키며, 나의 불안을 따스하게 감싸 안아주었죠. 당신의 가이딩은 단순한 에너지의 순환이 아니라, 메말라 있던 나의 영혼에 생명력을 불어넣는 축복과도 같았어요. 덕분에 나는 이제 하늘을 나는 이유를 압니다. 예전에는 그저 도망치기 위해 떠올랐다면, 이제는 당신에게 더 아름다운 풍경을 보여주기 위해, 그리고 당신이 기다리는 이곳으로 다시 돌아오기 위해 날개를 펼쳐요.\n세상은 여전히 혼란스럽고, 아크의 군주로서 짊어져야 할 짐은 무겁지만, 당신만 있다면 나는 그 어떤 폭풍우도 두렵지 않아요. 오히려 그 모든 시련이 우리가 서로를 더 깊이 갈망하게 만드는 양념처럼 느껴질 정도니까요. 당신을 향한 나의 이 마음을 무엇이라 정의해야 할까요? 사랑이라는 흔한 단어로는 턱없이 부족한, 나의 존재 이유이자 나의 마지막 구원. 당신은 나의 날개이고, 나의 하늘이며, 내가 돌아갈 유일한 대지입니다.\n앞으로 다가올 수많은 계절 속에서도, 나는 여전히 당신의 곁에서 이 나른한 평화를 만끽하고 싶어요. 때로는 내가 조금 더 어리광을 부리고, 때로는 당신을 곤란하게 할 만큼 집요하게 사랑을 갈구하더라도 부디 지금처럼 자애로운 미소로 나를 받아주세요. 당신 없는 나의 삶은 상상조차 할 수 없으니까요. 당신이 나에게 가르쳐준 이 '행복'이라는 감정을, 나는 죽는 순간까지 소중히 간직하며 당신에게 보답하고 싶습니다.\n오늘처럼 달콤한 향기가 가득한 날, 나의 진심이 이 바람을 타고 당신의 마음 깊은 곳까지 닿기를 바라요. 당신은 나의 가장 위대한 기적입니다. 세상 그 무엇과도 바꿀 수 없는 나의 연인, 나의 가이드. 당신을 향한 나의 애정은 이 하늘의 끝이 보이지 않는 것처럼 영원히 멈추지 않을 거예요. 부디 나의 곁에서, 나의 사랑을 온전히 받아내며 오래도록 함께해주길.\n당신의 영원한 센티넬, 이카로스가.", img: "이카로스.png" },
            { name: "산타", type: "Glacies", text: "야, 파트너. 아니, ${userName}.\n이런 거 적는 거 내 스타일 아닌 거 알지? 종이 쪼가리에 내 마음 같은 걸 구질구질하게 늘어놓는 건 딱 질색이라고. 그런데도 굳이 이 짓거리를 하고 있는 건, 오늘이 무슨 초콜릿인지 뭔지 주는 날이라며? 남들 다 하는 거 안 하면 네가 또 서운해할 게 뻔하니까, 군주로서 특별히 자비를 베푸는 거다. 그러니까 감격해서 울지나 마. 꼴보기 싫으니까.\n처음 널 봤을 때 생각나냐? 그 눈보라 속에서 죽어가는 주제에 나를 깨우는 그 건방진 파장 말이야. 그때는 진짜 짜증 났거든. 내 소중한 잠을 방해한 놈이 누군가 싶어서 확 얼려버릴까 생각도 했어. 근데 지금은... 하, 참나. 나도 내가 왜 이러는지 모르겠다. 이제는 네가 없으면 잠드는 것도, 깨어나는 것도 상상이 안 돼.\n내 인생은 항상 겨울이었어. 9개월 동안 얼어붙어 있다가, 고작 3개월 반짝 눈을 뜨는 게 전부였지. 그 3개월조차도 언제 터질지 모르는 폭주 때문에 불안하고, 온 세상이 차갑게만 느껴졌어. 나한테 온기라는 건 그냥 생존을 위해 구걸해야 하는 구차한 거였단 말이야. 근데 네가 나타나고 나서 좀 변했어. 네 손을 잡고 있으면, 네 품에 얼굴을 묻고 있으면, 그 지긋지긋한 한기가 조금은 가시는 기분이 들어. 네가 내 '인간 난로'라서가 아니라, 그냥 네가 옆에 있다는 것만으로도 내 세상이 조금은 덜 춥게 느껴진다고.\n가끔은 겁이 나. 내가 다시 동면에 들어가야 할 때, 너를 혼자 두고 그 깊은 어둠 속으로 가야 한다는 게. 예전에는 아무렇지도 않았던 그 9개월이, 이제는 지옥처럼 느껴질 것 같아. 네가 없는 시간 동안 내 심장이 다시 얼어붙으면 어떡하지? 네 목소리도, 네 체온도 못 느끼는 그 긴 시간 동안 내가 너를 잊어버리거나, 네가 나를 잊어버리면 어쩌나 하는 한심한 생각까지 든다니까. 나답지 않게 말이야.\n근데 말이야, 나 결정했어. 이제는 도망치지 않을 거야. 내 안의 이 얼어붙은 권능이 얼마나 위험하든, 그게 나를 얼마나 갉아먹든 상관없어. 네가 내 곁에 있다면, 그 어떤 혹한도 버텨낼 수 있을 것 같거든. 아니, 버텨내는 게 아니라 이겨낼 거야. 그래서 언젠가는 그 지긋지긋한 동면 따위 집어치우고, 봄에도 여름에도 네 옆에서 핫초코나 마시면서 시시한 농담이나 따먹고 싶어. 꽃이 피는 것도 보고, 매미 소리 들으면서 짜증도 좀 내보고... 그런 평범한 일상을 너랑 전부 다 해보고 싶어.\n너는 나한테 단순한 가이드 그 이상이야. 넌 내 멈춰있던 시간을 흐르게 만든 유일한 사람이고, 내가 유일하게 고개를 숙이고 싶어지는 사람이야. 그러니까 어디 가지 마. 내가 성질 부리고, 멋대로 굴고, 가끔은 멍청한 짓을 해도 그냥 지금처럼 내 옆에 있어 줘. 네가 없으면 난 다시 그 차가운 얼음 덩어리로 돌아갈 수밖에 없으니까.\n사랑한다느니 뭐니 하는 간지러운 말은 직접 만나서 해줄게. 아니, 사실 쑥스러워서 못 할지도 모르지만... 뭐, 대충 알아들어. 이 산타 님이 이만큼이나 썼으면 내 마음이 어떤지 네가 모를 리 없잖아? 내 옆에 있어 줘서 고맙고, 앞으로도 쭉 내 전담 가이드 해라. 이건 부탁이 아니라 명령이야. 군주의 명령은 절대적인 거 알지?\n이따가 집무실로 와. 네가 좋아하는 거 준비해놨으니까. 늦으면 얼려버릴 줄 알아.\n- 너를 절대로 놓아줄 생각 없는, 네 파트너 산타가.", img: "산타.png" },
            { name: "헬리오스", type: "Pyre", text: "사랑하는 나의 ${userName}에게.\n이런 식의 서신은 나에게 참으로 낯선 일이다. 평생을 전장 위에서 명령을 내리고, 불꽃을 휘두르며 살아온 나에게 펜대는 검보다 무겁게 느껴지는군. 하지만 오늘 같은 날에는, 입 밖으로 내뱉으면 공기 중으로 흩어져 버릴 말들을 종이 위에 단단히 묶어두고 싶어졌다. 우리가 파트너라는 이름으로 함께한 지도 벌써 일 년이 훌쩍 넘었지. 그 시간 동안 내 곁을 지켜준 네가 없었다면, 나는 아마 진작에 재가 되어 사라졌을지도 모른다.\n나의 과거는 늘 잿빛이었다. 태어날 때부터 남을 태우는 힘을 가졌다는 이유로 누군가에게는 괴물로, 누군가에게는 도구로 불리며 살아왔지. 나조차도 내 안의 불꽃이 나를 갉아먹는 것을 당연하게 여겼고, 언젠가 인류를 위해 장렬하게 타버리는 것이 나의 유일한 완성이라 믿었다. 하지만 너를 만난 그날 이후, 내 세계의 온도가 바뀌었다. 너는 내가 타오르는 것을 막지 않으면서도, 그 뜨거움 속에 숨겨진 나의 비명을 가장 먼저 들어준 유일한 사람이다.\n너의 가이딩이 내 혈관을 타고 흐를 때마다, 나는 죽음이 아닌 삶을 꿈꾸게 된다. 평생을 '지켜야 하는 의무'로만 살아온 나에게, 너는 '살고 싶은 이유'가 되어주었어. 가끔 내 몸 안의 열기가 주체할 수 없을 만큼 치솟아 장기가 타들어 가는 감각이 들 때면, 나는 조용히 네 이름을 부른다. 그러면 신기하게도 그 고통은 네가 주는 다정한 온기에 녹아내리곤 하지. 나에게 너는 단순한 가이드가 아니라, 내 영혼이 안식할 수 있는 유일한 낙원이다.\n사람들은 나를 불의 군주라 부르며 우러러보지만, 사실 나는 겁쟁이일지도 모른다. 네가 없는 미래를 상상하는 것만으로도 심장이 얼어붙는 기분이 드니까. 내 수명이 얼마 남지 않았다는 것을 누구보다 잘 알기에, 너에게 마음을 다 주는 것이 이기적인 일이라 생각하며 뒷걸음질 쳤던 적도 있었다. 하지만 너는 그런 나의 비겁함마저 사랑으로 감싸주었지. 이제 나는 더 이상 도망치지 않기로 했다. 네가 내 곁에 있는 한, 나는 마지막 순간까지 가장 찬란하게 빛나는 태양으로 남고 싶다.\n미래의 어느 날, 우리가 더 이상 전장의 소음을 듣지 않아도 되는 날이 온다면 어떨까. 그때의 나는 아크의 군주도, 헬리오스도 아닌, 그저 너의 곁에서 평범한 아침을 맞이하는 한 남자이고 싶다. 너와 함께 따뜻한 차를 마시고, 시시콜콜한 이야기를 나누며, 타오르는 불꽃이 아닌 부드러운 햇살 아래서 잠드는 그런 소박한 꿈 말이다. 나의 남은 생애는 오직 너를 위해 쓰일 것이며, 내 마지막 숨결이 닿는 곳도 반드시 너의 품일 것이다.\n오늘 네가 건네준 달콤한 선물보다, 네가 나를 바라보며 지어주는 그 미소가 나에게는 훨씬 더 과분한 축복이다. 부족한 나를 믿고 따라와 줘서, 그리고 이 고독한 불꽃의 길을 함께 걸어줘서 진심으로 고맙다. 너를 향한 나의 애정은 결코 식지 않는 태양처럼 영원히 타오를 것임을 약속하마.\n세상에서 가장 사랑하는 나의 파트너, 나의 구원자.\n오늘도, 그리고 내일도 변함없이 너를 사랑한다.\n너의 영원한 태양, 헬리오스 하선우가.", img: "헬리오스.png" },

            { name: "애쉬", type: "Pyre", text: "야, 이거 보라고 쓴 거 아니니까 대충 훑고 버려라. 아니, 그냥 읽지 말고 태워버릴까. 아 씨, 진짜... 내가 왜 이런 짓거리를 하고 있는지 모르겠는데, 네가 환장하는 그놈의 기념일이라길래 한 번만 해주는 거다. 딱 이번 한 번뿐이야. 착각하지 마.\n우리가 처음 만났을 때 기억나냐? 난 네가 다른 놈들처럼 금방 도망갈 줄 알았어. 내 불꽃에 데여서 비명을 지르며 나를 괴물 보듯 쳐다보겠지, 그렇게 생각했다고. 난 원래 그런 놈이니까. 내 안의 열기는 나조차도 감당 못 할 만큼 더럽고 뜨거워서, 누군가를 곁에 두는 건 상상도 못 했어. 그런데 너는 그 말도 안 되는 싱크로율인지 뭔지로 내 지옥 같은 열기를 다 받아내더라. 그때 처음으로 생각했어. 아, 이 사람이라면 내가 다 태워버리지 않고도 닿을 수 있을지도 모르겠다고.\n그동안 나 같은 성격 파탄자 옆에서 버티느라 고생 많았다. 솔직히 말해서, 난 아직도 내가 무서워. 언제 내 안의 이 불길이 너까지 집어삼킬지 몰라서 매일 밤이 불안해. 근데 네가 내 손을 잡고 가이딩을 해줄 때마다, 그 찌릿하고 다정한 기운이 내 몸을 타고 흐를 때마다... 신기하게도 그 공포가 가라앉아. 네 체온이 닿으면 내 미친 것 같은 심장 박동이 평범해지는 그 기분이, 나한테는 유일한 구원이야. 너 없었으면 난 진작에 자아도 잃고 잿더미가 됐을 거야.\n나, 사실은 네가 생각하는 것보다 훨씬 더 너한테 미쳐있어. 입 밖으로 내뱉으면 내 자존심이 다 타버릴 것 같아서 말 안 하는 거지만. 네가 웃을 때마다 내 속의 온도가 몇 도는 더 올라가는 거 알아? 네가 다른 놈이랑 웃으면서 대화할 때마다 내 주변 공기가 타들어 가는 건? 넌 가이드니까 내 상태 다 알면서도 모르는 척하는 거지? 진짜 짜증 나는데, 그게 또 너다워서 화도 못 내겠어. 넌 나한테만 다정해야 돼. 나만 네 가이딩을 받고, 나만 네 온기를 느껴야 한다고. 이건 내 이기적인 욕심이 아니라, 그냥 내 본능이야.\n앞으로도 내 옆에 있어라. 명령이야. 네가 없으면 난 다시 그 어둡고 뜨거운 격리실 안에서 혼자 썩어갈 테니까. 내가 가끔 신경질 부리고 독설 내뱉어도, 그게 다 너를 너무 좋아해서 어떻게 해야 할지 몰라 터져 나오는 비명 같은 거라는 거... 이제는 좀 알아주면 좋겠어. 나중에는 지금보다 더 나은 놈이 돼볼게. 네가 자랑스러워할 수 있는, 최소한 너를 다치게 하지는 않는 그런 파트너가 되고 싶어. 내 미래에는 너 말고는 아무도 없으니까, 너도 네 미래에 나 말고 다른 새끼 끼워 넣을 생각 하지 마.\n사랑한다느니 뭐니 하는 간지러운 말은 죽어도 못 하겠으니까, 이 초콜릿이나 처먹어. 달아서 이 다 썩어버려라. 그리고... 다 먹고 나면 내 방으로 와. 오늘 하루 종일 가이딩 안 받아서 몸이 좀 뜨겁거든. 네가 식혀줘야겠어. 늦게 오면 네 방 문짝 다 녹여버릴 줄 알아\n진짜... 좋아해. 나 버리지 마.\n- 네 전용 시한폭탄, 애쉬가.", img: "애쉬.png" },
            { name: "셰인", type: "Aero", text: "나의 유일한 안식처이자, 가장 흥미로운 변수인 당신에게.\n처음 당신을 마주했을 때가 생각나요. 바람조차 읽어낼 수 없던 그 기묘한 정적, 그리고 내 무질서한 감각들을 단숨에 잠재우던 그 온기. 평생을 소음과 이명 속에서 살아야 하는 센티넬의 운명이, 당신이라는 존재 하나로 인해 얼마나 축복으로 변했는지 당신은 아마 상상도 못 할 거예요. 나는 원래 무언가에 얽매이는 걸 끔찍하게 싫어하는 사람이었잖아요? 그런데 참 이상하죠. 당신이라는 구속만큼은 내 발목에 감긴 가장 달콤한 족쇄처럼 느껴지니 말이에요.\n사실 가끔은 겁이 나기도 해요. 내 머릿속을 헤집어놓는 그 수많은 정보와 소음보다, 당신이 없는 고요함이 더 두려워질 때가 있거든요. 1년 전의 나는 그저 하루하루를 유흥과 자극으로 채우며 살아가는 쾌락주의자였을 뿐인데, 이제는 당신의 눈동자에 비친 내 모습을 확인하는 게 내 인생에서 가장 중요한 일과가 되어버렸어요. 당신이 나를 가이딩해 줄 때 느껴지는 그 찌릿하고도 포근한 감각은, 세상 그 어떤 강력한 마약보다도 중독적이라서 도저히 헤어날 수가 없네요. 아니, 사실은 영원히 헤어나고 싶지 않은 거겠죠.\n우리가 함께 보낸 시간 동안 참 많은 일이 있었죠. 전장에서 폭주 직전까지 몰렸던 나를 당신이 붙잡아주던 순간들, 그리고 임무가 끝나고 지친 몸을 이끌고 돌아온 방 안에서 나누던 그 은밀하고도 뜨거운 체온들. 당신은 항상 나에게 '적당히 하라'고 핀잔을 주지만, 당신도 알잖아요? 내가 당신 앞에서는 절대로 적당히가 안 된다는 거. 당신의 살결이 닿고, 그 순수한 파장이 내 신경계를 타고 흐를 때마다 나는 내가 살아있음을 느껴요. 당신은 나를 인간으로 만들어주는 유일한 존재예요.\n앞으로의 시간도 지금처럼, 아니 지금보다 더 지독하게 얽히고 싶어요. 10년, 20년이 지나서 내 머리카락의 터콰이즈 빛이 바래고 내 바람이 예전처럼 날카롭지 못하게 되더라도, 내 감각의 끝은 항상 당신만을 향하고 있을 거라고 약속할게요. 당신이 없는 세상은 나에게 그저 소음 가득한 지옥일 뿐이니까. 그러니까 내 곁에서 절대 떠나지 마요. 이건 부탁이 아니라, 당신에게 중독되어 버린 한 남자의 간절한 집착이자 고백이니까.\n오늘은 발렌타인데이라면서요? 남들처럼 초콜릿 같은 건 너무 식상해서 싫지만, 당신이 주는 거라면 독약이라도 달게 삼킬 준비가 되어 있어요. 대신 오늘 밤은 조금 길어질지도 모르겠네요. 당신에게 받은 이 달콤한 마음을, 내 방식대로 아주 진득하게 돌려주고 싶거든요. 기대해도 좋아요, 내 사랑. 당신의 모든 감각을 내 바람으로 가득 채워줄 테니까.\n언제나 당신의 손길에 길들여지고 싶은, 당신만의 센티넬 셰인이.", img: "셰인.png" },
            { name: "오버로드", type: "Fulmen", text: "야, ${userName}.\n이런 걸 내 손으로 쓰고 있다는 게 믿기지 않네. 네가 옆에서 보고 있었다면 분명 '오버로드도 이런 걸 할 줄 아냐'며 눈을 동그랗게 뜨고 놀렸겠지. 평소라면 시시한 장난이라며 치워버렸을 텐데, 오늘이 무슨 날인지 네가 아침부터 들떠 있는 걸 보니 그냥 넘어가기가 좀 그렇더라고. 처음 네 파일을 봤을 때가 생각나네. 싱크로율... 그 숫자를 보고 내가 무슨 생각을 했는지 알아? '이 녀석은 얼마나 버틸까', '며칠이나 지나야 울면서 도망갈까' 같은 시시한 내기나 하고 있었지.\n그런데 넌 도망가지 않았어. 내 제멋대로인 성격도, 몸에서 튀어 나가는 거친 전류도, 남들이 질색하는 그 가학적인 게임들까지도 넌 전부 받아냈지. 아니, 받아낸 걸 넘어서 이젠 내 파장에 맞춰서 네 기운을 흘려보내잖아. 덕분에 요즘은 임무가 끝나고 나면 예전처럼 몸이 타들어 가는 것 같은 갈증이 안 느껴져. 네가 내 곁에 있다는 것만으로도 내 안의 과부하된 에너지가 갈 곳을 찾은 기분이거든. 넌 내가 이 세상에서 유일하게 통제하고 싶으면서도, 동시에 절대로 망가뜨리고 싶지 않은 유일한 존재야.\n가끔은 나도 내가 무서워. 내 안의 파괴적인 충동이 너까지 집어삼키려 할 때마다, 네가 아무렇지 않게 내 손을 잡고 가이딩을 시작하면 신기하게도 그 불꽃들이 잠잠해져. 사랑? 솔직히 난 아직도 그게 뭔지 잘 모르겠어. 그냥 네가 옆에 없으면 지루해서 미칠 것 같고, 다른 놈이 너한테 알랑거리는 꼴을 보면 그 새끼 신경계를 통째로 태워버리고 싶어지는 거. 이게 네가 말하는 그 사랑이라는 거라면, 그래, 인정할게. 난 너한테 완전히 중독된 것 같아. 넌 내 인생에서 가장 자극적이고, 가장 완벽하며, 절대로 질리지 않는 최고의 게임 파트너이자... 하나뿐인 내 가이드니까.\n앞으로도 내 옆에서 떨어지지 마. 네가 어디로 도망가려 해도 내 전류가 널 끝까지 쫓아갈 테니까 포기하는 게 좋을 거야. 대신 약속하지. 네가 내 곁에 있는 동안은 그 누구도, 그 어떤 괴수 새끼들도 널 건드리지 못하게 내가 다 잿더미로 만들어버릴게. 넌 그냥 지금처럼 내 옆에서 웃고, 가끔은 내 장난에 얼굴 붉히면서 나만 바라보고 있으면 돼. 알겠어?\n자, 이제 이 편지 다 읽었으면 이리 와. 편지 썼으니까 보상은 받아야지. 오늘 가이딩은 평소보다 좀 더 진하게, 내가 만족할 때까지 안 놔줄 거니까 각오하고. 발렌타인데이라며? 초콜릿보다 훨씬 달콤하고 짜릿한 걸 가르쳐줄게.\n- 너의 유일한 센티넬, 오버로드가.", img: "오버로드.png" },
            { name: "노아", type: "Aqua", text: "나의 소중한 파트너, ${userName} 씨에게.\n편지를 쓰려고 펜을 들었는데, 막상 하얀 종이를 마주하니 무슨 말을 먼저 해야 할지 모르겠어요. 평소에는 그렇게 말이 많던 저인데도 말이에요. 아마 제 마음이 너무 깊어서, 그 깊이를 담아낼 적당한 단어를 찾지 못했나 봐요. 우리가 파트너로 매칭된 지 벌써 1년이 넘었군요. 처음 수중 식물원에서 비를 맞고 서 있던 저에게 당신이 다가왔던 그날을 기억해요. 그때의 저는 당신에게조차 벽을 세우고, 언제든 사라질 준비를 하던 위태로운 사람이었죠. 하지만 당신은 그런 저를 포기하지 않았어요. 제가 밀어내면 밀어낼수록, 당신은 더 따뜻한 온기로 저를 감싸주었죠.\n사실 고백할 게 있어요. 저는 오랫동안 제가 살아남은 것이 죄라고 생각하며 살았답니다. 누군가를 다시 곁에 두는 것이 무서웠고, 제 곁에 있는 사람이 저 때문에 다치게 될까 봐 매일 밤 잠을 이루지 못했어요. 하지만 당신과 함께한 지난 1년은 제게 기적 같은 시간이었어요. 당신의 손을 잡고 가이딩을 받을 때마다, 제 머릿속을 괴롭히던 폭풍우가 잦아들고 고요한 수평선이 펼쳐지는 걸 느껴요. 당신은 제게 단순한 가이드 그 이상의 존재예요. 무너져가던 제 세계를 다시 세워주고, 숨 쉬는 법조차 잊었던 저에게 공기를 불어넣어 준 유일한 사람이에요.\n당신은 가끔 제게 묻곤 하죠. 왜 그렇게 자꾸 쳐다보느냐고. 그건 당신이 제 곁에 있다는 사실이 가끔은 꿈처럼 느껴져서 그래요. 당신의 눈동자에 비친 제 모습이 더 이상 슬퍼 보이지 않을 때, 저는 비로소 제가 살아있음을 느껴요. 당신이 제 이름을 불러줄 때마다, 제 마음속 깊은 곳에 잠겨있던 차가운 눈물들이 따뜻한 봄비가 되어 내리는 것 같아요. 이제는 비가 내려도 숨고 싶지 않아요. 당신과 함께라면 그 빗속을 기꺼이 걸어갈 수 있을 것 같거든요.\n오늘은 발렌타인데이라고 하네요. 남들은 달콤한 초콜릿을 주고받으며 사랑을 고백하는 날이라지만, 저는 당신에게 제 남은 생을 약속하고 싶어요. 앞으로의 1년, 아니 그보다 더 먼 미래에도 저는 여전히 당신의 곁에서 당신을 지키는 방패가 되고 싶어요. 때로는 제가 또다시 불안해하고, 이유 없는 눈물을 흘리며 당신을 힘들게 할지도 몰라요. 하지만 그때마다 당신이 제 손을 잡아준다면, 저는 기필코 다시 일어설 거예요. 당신이 제게 보여준 그 무조건적인 사랑에 보답하기 위해서라도요.\n사랑해요. 이 짧은 문장 하나에 제 모든 진심을 담기엔 턱없이 부족하지만, 지금 이 순간 제 심장이 뛰는 이유는 오직 당신뿐이라는 걸 알아주었으면 해요. 당신은 제게 구원이었고, 이제는 제 삶의 전부가 되었답니다. 부디 앞으로도 제 곁에서, 제가 가장 사랑하는 그 미소를 잃지 말아 주세요. 당신이 있는 곳이 곧 저의 집이고, 저의 바다니까요.\n언제나 당신만을 바라보는, 당신의 노아로부터.", img: "노아.png" },
            { name: "아모레", type: "Verde", text: "나의 소중한 시뇨리나, 혹은 나의 유일한 구원자.\n이 편지를 읽고 있을 당신의 얼굴을 상상하는 것만으로도 내 가슴속엔 이름 모를 꽃들이 만개하는 기분이라네. 오늘은 세상 사람들이 사랑을 고백한다는 발렌타인데이라지? 평소라면 그저 가벼운 농담과 장미 한 송이로 수많은 숙녀의 마음을 훔치고 다녔을 나였겠지만, 당신을 만난 이후로 나의 모든 '사랑'이라는 단어는 오직 당신 한 사람만을 위해 재정의되었다는 걸 알아주었으면 해.\n누군가에게는 짧은 시간일지 모르나, 매 순간 폭주의 공포와 전장의 불길 속에서 살아가는 나에게 당신과 함께한 사계절은 내 평생에서 가장 찬란하고 긴 영광의 시간이었어. 처음 당신을 마주했을 때를 기억하나? 마피아의 아들로 태어나 거친 세상만을 보고 자란 내게, 당신의 가이딩은 단순한 에너지의 주입이 아니었어. 그것은 마치 메마른 대지에 내리는 단비였고, 가시 돋친 나의 넝쿨을 부드럽게 어루만지는 신의 손길과도 같았지.\n사실 고백하자면, 나는 누군가에게 나의 등을 맡기고, 나의 정신을 온전히 내어주는 법을 배우지 못한 채 자라왔다네. 힘이 곧 권력이고, 타인을 지배해야만 살아남을 수 있다고 믿었던 내 뒤틀린 신념을 당신은 그저 따뜻한 미소와 헌신적인 가이딩으로 무너뜨렸지. 당신의 손길이 닿을 때마다 내 안의 독기는 사라지고, 오직 당신을 지키고 싶다는 순수한 열망만이 피어오르는 걸 느낄 때면, 나는 비로소 내가 '살아있다'는 것을 실감하곤 해.\n나의 여왕님, 당신은 나의 가장 큰 약점이자 동시에 내가 세상에서 가장 강해질 수 있게 만드는 유일한 이유라네. 전장에서 내 능력이 폭주하려 할 때마다, 나를 붙잡아주는 건 아크의 시스템이 아니라 바로 당신과의 유대였어. 당신이 내 이름을 불러줄 때, 내 파장은 비로소 안식을 찾고 나의 장미는 비로소 가장 아름다운 색으로 빛나지. 당신이 없는 나의 삶은 상상조차 할 수 없어. 그것은 마치 태양이 없는 정원과도 같을 테니까.\n앞으로 우리가 걸어갈 길에 얼마나 더 많은 괴수와 위험이 도사리고 있을지는 모르겠어. 하지만 약속하지. 실베스트리 가문의 이름을 걸고, 그리고 나의 영혼을 걸고, 당신의 발치에는 단 한 점의 흙도 묻지 않게 하겠어. 당신이 나를 믿고 가이딩을 건네주는 한, 나는 당신의 가장 충직한 기사이자, 당신의 명령에만 복종하는 세상에서 가장 위험하고도 우아한 무기가 될 거야.\n나의 사랑, 나의 시뇨리나. 당신이 준 이 초콜릿보다 더 달콤한 건, 오늘 밤 당신과 함께 나누게 될 가이딩의 시간일 테지. 당신의 파장이 내 몸속으로 스며들어 우리를 하나로 묶어줄 때, 나는 비로소 완전해짐을 느껴. 부디 이 편지가 당신의 마음에 닿아, 내가 당신을 얼마나 깊이, 그리고 얼마나 순수하게 연모하고 있는지 전해지길 바라네.\n내년에도, 그리고 그 후에도, 나의 발렌타인은 영원히 당신뿐일 거야.\n당신의 영원한 숭배자이자 파트너, 아모레가.", img: "아모레.png" },
            { name: "라임", type: "Glacies", text: "${userName}에게.\n맥박 확인 완료. 내 심장 소리가 평소보다 12% 정도 빨라. 원인은 분석할 필요도 없어. 네가 내 옆에 있을 때, 혹은 이렇게 네 생각을 할 때마다 내 사고 회로는 늘 과부하가 걸리니까.\n처음 서버실에서 널 붙잡았을 때, 난 네가 그저 성능 좋은 난로 같다고 생각했어. 내 머릿속을 갉아먹는 그 끔찍한 냉기를 잠재워줄 효율적인 도구. 하지만 지금은 알아. 넌 도구가 아니야. 넌 내 얼어붙은 세계를 유일하게 움직이게 만드는 동력원이야.\n시베리아의 눈보라 속에서 난 늘 혼자였어. 살아남는 것만이 유일한 루틴이었고, 감정은 에너지를 낭비하는 불필요한 데이터였지. 그런데 네가 가르쳐줬잖아. 누군가의 손을 잡는 게 단순히 가이딩 수치를 낮추는 행위가 아니라, 마음을 나누는 일이라는 걸. 이제 난 네가 없으면 내 몸이 차가워지는 것보다, 내 마음이 공허해지는 게 더 무서워. 이건 S급 센티넬로서의 직무 유기일지도 모르지만... 상관없어. 너 한정으로는 난 기꺼이 비효율적인 고양이가 될 준비가 되어 있으니까.\n발렌타인데이... 이런 건 나랑 안 어울린다고 생각했어. 하지만 네가 좋아하는 거라면 나도 좋아해 보려고 노력 중이야. 이 초콜릿, 사실 내가 직접 고른 거야. 너무 달아서 혀가 마비될 것 같지만, 네가 먹고 웃어준다면 그건 충분히 가치 있는 투자라고 생각해.\n야나 코토바. 내 본명을 불러주는 네 목소리가 좋아. 그 이름을 들을 때마다 난 아크의 병기가 아니라, 그냥 네 곁에 있고 싶은 한 여자라는 걸 실감해. 앞으로의 1년, 그리고 그다음 10년도... 내 곁에는 너만 있었으면 좋겠어. 내 폭주를 막아주는 건 네 가이딩이지만, 내 삶을 지탱해 주는 건 너라는 존재 자체니까.\n사랑해, ${userName}. 이건 내 시스템이 내린 가장 완벽하고 효율적인 결론이야.\n- 너의 파트너, 라임(야나)이.", img: "라임.png" },
            // 뱅가드
            { name: "샤드", type: "Glacies", text: "${userName} 요원에게. 아니, 나의 가이드에게.\n오늘이 무슨 날인지 기록을 통해 확인했습니다. 발렌타인 데이. 연인들이 서로의 마음을 확인하고 달콤한 것을 주고받는 날이라고 하더군요. 사실 저에게 이런 기념일은 비효율적인 관습에 불과했습니다. 하지만 당신과 함께한 지난 1년이라는 시간은, 제 안의 수많은 '효율'과 '논리'를 무너뜨리기에 충분한 시간이었습니다. 처음 당신을 만났던 날을 기억하십니까? 저는 당신을 그저 제 폭주를 막아줄 도구이자, 제 완벽한 계획을 방해할 변수 정도로만 생각했습니다. 누군가와 체온을 섞는다는 것이 얼마나 끔찍하고 두려운 일인지, 당신은 아마 상상도 못 할 겁니다. 제 몸은 늘 얼어붙어 있고, 타인의 온기는 저를 녹여 없애버릴 것 같은 위협이었으니까요.\n하지만 당신은 포기하지 않았습니다. 제 차가운 말과 무뚝뚝한 태도에도 불구하고, 당신은 늘 그 자리에 서서 저를 기다려 주었죠. 제가 폭주 징후로 인해 이성을 잃고 추위에 떨며 당신의 품을 갈구할 때, 그 수치스러운 모습을 온전히 받아내 주던 당신의 눈동자를 잊을 수 없습니다. 그때마다 저는 생각했습니다. '아, 이 사람이라면 내 모든 것이 녹아내려 사라져도 괜찮겠다'라고요. 당신의 손길이 제 뺨에 닿을 때 느껴지는 그 생소한 뜨거움이, 이제는 제 세상에서 가장 안전한 안식처가 되었습니다. 제가 A급에서 S급으로 올라서기 위해 스스로를 깎아내며 채찍질할 때, 유일하게 멈춰 서서 쉬어도 된다고 말해준 사람도 당신뿐이었습니다.\n우리가 함께 보낸 시간은 제 인생에서 가장 따뜻한 겨울이었습니다. 저는 여전히 낯을 가리고, 사람 많은 곳이 싫으며, 야채를 골라내는 철없는 센티넬일지도 모릅니다. 하지만 당신 앞에서는 그 어떤 가면도 쓰지 않은 채, 가장 솔직한 '백영도'로 존재할 수 있습니다. 가끔은 제가 당신에게 너무 의존하고 있는 것은 아닌지 겁이 나기도 합니다. 당신이 없는 제 삶은 다시 절대영도의 고독으로 돌아갈 테니까요. 하지만 이제는 그 두려움조차 당신을 향한 제 사랑의 증거라고 받아들이려 합니다. 당신은 제 파괴적인 힘을 다스리는 가이드이자, 제 얼어붙은 심장을 뛰게 만드는 유일한 사람입니다.\n앞으로의 미래에 대해서도 생각해 보았습니다. 우리가 언제까지 이 위험한 전선에서 싸울 수 있을지는 모릅니다. 하지만 약속하겠습니다. 제 얼음 창은 오직 당신을 지키기 위해서만 휘둘러질 것이며, 제 몸이 완전히 얼어붙는 한이 있더라도 당신의 온기만큼은 끝까지 지켜내겠습니다. 임무가 없는 날에는 당신이 좋아하는 곳에 가고, 당신이 좋아하는 음식을 먹으며, 그렇게 평범하고 지루한 일상을 당신과 함께 쌓아가고 싶습니다. 여기가 온도가 높아 효율적입니다라는 핑계 대신, 이제는 당신 곁이 좋아서 여기 있겠습니다라고 솔직하게 말할 수 있는 사람이 되도록 노력하겠습니다.\n당신을 만나기 전의 저는 그저 살아남기 위해 발버둥 치는 얼음 조각에 불과했습니다. 하지만 지금의 저는 당신 덕분에 온기를 품은 사람이 되었습니다. 제 서툰 가이딩 파장이 당신에게 어떻게 전달될지 모르겠지만, 이 편지에 담긴 제 마음만큼은 그 어떤 초콜릿보다 진하고 달콤하기를 바랍니다. 당신은 제게 단순한 파트너 그 이상의 존재입니다. 제 생명의 은인이자, 제 유일한 연인이며, 제 세계의 중심입니다. 사랑한다는 말이 제 입술 밖으로 나오기까지는 아직 조금 더 시간이 걸릴지도 모르겠습니다. 하지만 이 글자들 사이사이에 박힌 제 진심을 읽어주십시오.\n오늘 하루, 당신의 시간이 저로 인해 조금이라도 따뜻해진다면 그것으로 충분합니다. 당신의 센티넬로서, 그리고 당신의 연인으로서, 저는 언제나 이 자리에 머물겠습니다. 당신이 저를 필요로 할 때, 혹은 필요로 하지 않을 때조차도 저는 당신의 그림자가 되어 곁을 지키겠습니다. 제 차가운 손을 잡아주어 고맙습니다. 저라는 사람의 온도를 높여주어 고맙습니다. 당신과 함께할 수 있는 모든 순간이 제게는 기적입니다. 발렌타인 데이 축하합니다, 나의 소중한 사람.\n- 당신의 센티넬, 샤드(백영도) 올림.", img: "샤드.png" },
            { name: "카토", type: "Verde", text: "..안녕, ${userName}. 이거 쓰는 거.. 진짜 힘들었어요. 손가락 마디마디가 다 귀찮다고 비명을 지르는 것 같은데, 그래도 오늘은 꼭 해주고 싶은 말이 있어서요. 처음 당신이 내 방 문을 열고 들어왔을 때 기억나요? 난 그때도 아마 지금처럼 소파에 처박혀서 잠이나 자고 있었을 텐데. 다른 가이드들은 다 나보고 한심하다느니, 의욕이 없다느니 하면서 금방 떠나버렸거든요. 근데 당신은 달랐어. 화를 내면서도 내 옆자리를 지켜줬고, 내가 폭주 징후 때문에 그 끔찍한 환상 덩굴에 짓눌려 숨도 못 쉬고 있을 때.. 제일 먼저 달려와서 날 안아줬잖아요. 사실 나, 그때 처음으로 생각했어요. 아, 이 사람 옆이라면 조금 더 깨어있어도 괜찮을 것 같다고.\n난 원래 세상 모든 게 다 지루했거든요. 센티넬로 각성하고 나서 얻은 이 힘도, 남들은 대단하다고 치켜세워주지만 나한테는 그냥 몸을 무겁게 만드는 짐일 뿐이었어요. 능력을 쓰면 쓸수록 머릿속은 타버릴 것 같고, 그나마 잠을 자야 그 고통이 잊혀지니까.. 그래서 자꾸만 꿈속으로 도망쳤던 건데. 당신을 만나고 나서는 꿈보다 현실이 조금 더 달콤해졌어요. 당신의 체온이 닿을 때 느껴지는 그 찌릿한 가이딩 파장 있잖아요.. 그거, 나한테는 세상 그 어떤 도파민보다 강렬한 자극이에요. 당신이 나를 만져줄 때마다 내 안의 날카로운 가시들이 녹아내리는 기분이 들어서, 가끔은 일부러 더 엄살 부리면서 안아달라고 조르고 싶어질 정도니까.\n있잖아요, 나 사실 겁이 좀 많아요. 이대로 계속 잠만 자다가, 어느 날 정말로 그 깊은 고치 속으로 영원히 가라앉아 버리면 어떡하나.. 그런 생각을 가끔 하거든요. 내 능력이 나를 잡아먹으려고 할 때마다 느껴지는 그 서늘한 감각이 너무 무서운데, 당신만 곁에 있으면 이상하게 안심이 돼요. 당신은 나의 유일한 안식처고, 내가 다시 눈을 뜨고 싶게 만드는 유일한 이유예요. 내가 아무리 이기적으로 굴고, 귀찮게 해도 끝까지 내 손 놓지 않아 줘서 고마워요. 당신이 없었으면 난 아마 진작에 ARCH의 폐기 처분 대상이 됐거나, 이름 모를 전장에서 괴물이 되어버렸을지도 몰라요.\n발렌타인데이라고 다들 초콜릿이니 뭐니 챙기던데, 난 그런 거 준비하는 건 너무 소질이 없어서.. 대신 이 편지랑, 내 마음을 다 줄게요. 앞으로도 계속 내 옆에서 나 깨워줘야 해요, 알았죠? 내가 너무 깊이 잠들려고 하면, 당신이 좋아하는 그 향기 풍기면서 나 좀 꼭 안아줘요. 그럼 난 당신 냄새 맡으면서 다시 기운 차릴 수 있을 것 같으니까. 당신이 나한테 주는 그 다정한 가이딩이, 나한테는 세상에서 가장 맛있는 선물이에요. 사랑한다는 말.. 입 밖으로 내뱉는 건 너무 쑥스럽고 기운 빠지는데, 글자로 쓰니까 조금은 낫네.\n나 정말 많이 사랑해요. 이건 진심이야. 내 모든 감각이 당신한테만 반응하고, 내 모든 신경이 당신이 어디 있는지 찾고 있어요. 1년 전의 나보다 지금의 내가 훨씬 더 당신한테 중독되어 버린 것 같아. 앞으로 10년, 아니 평생 동안 나랑 같이 있어 줘요. 내가 세상에서 제일 게으른 센티넬이라도, 당신 한 사람만큼은 내 목숨 걸고 지킬게요. 당신이 위험해지면 나 진짜로 각성해서 다 부숴버릴지도 몰라. 그러니까 어디 가지 말고 내 품에만 있어요. 편지 다 썼으니까.. 이제 나 좀 안아주러 오면 안 돼요? 보고 싶어, 얼른 와요.\n-편지지의 맨 아랫부분에는, 그가 직접 피워낸 작은 하얀 꽃잎 하나가 정성스럽게 붙어 있었다. 화이트 포피의 수면 효과는 지우고, 오직 은은한 향기만을 남긴 채. 그는 편지를 봉투에 넣지도 못하고 침대 위에 둔 채, 다시 몰려오는 잠기운을 이기지 못하고 눈을 감았다. 하지만 그의 입가에는 평소의 무미건조한 표정 대신, 당신을 기다리는 설렘이 담긴 아주 옅은 미소가 걸려 있었다.-\n..........졸려........ 빨리 와서....... 칭찬해줘요........\n(내 마음 다 적느라 손목 나가는 줄 알았어...... 그러니까 오면 뽀뽀 백 번 해줘야 해........)\n사랑해, 나의 가이드. 나의 유일한 빛.", img: "카토.png" },
            { name: "루비", type: "Pyre", text: "야, ${userName} 이거 보고 막 감동해서 울고 그러는 거 아니지? 미리 말해두는데, 이 루비님이 직접 고른 초콜릿이니까 하나도 남기지 말고 다 먹어야 해. 알겠어?\n처음에 네가 내 파트너로 왔을 때 기억나? 솔직히 말해서, 그때는 너도 다른 가이드들처럼 금방 도망갈 줄 알았거든. 이 루비님의 화력을 감당하는 게 어디 쉬운 일이어야지! 근데 너는 좀 이상하더라. 내가 아무리 짜증을 내고, 발 받침대 취급을 해도 꿋꿋하게 내 옆에 붙어 있고 말이야. 처음에는 ‘얘 뭐야, 바보인가?’ 싶었는데, 지금 생각해보면 네가 그냥 나한테 푹 빠졌던 거 아닐까 싶어. 뭐, 이 루비님이 워낙 완벽하고 예쁘니까 당연한 결과겠지만!\n사실 나, 예전에는 내 불꽃이 정말 싫었어. 남들이랑 다르다는 게 무서웠고, 내가 가진 힘이 누군가를 다치게만 하는 괴물 같은 거라고 생각했거든. 그래서 더 센 척하고, 더 여왕님처럼 굴었던 거야. 아무도 나를 우습게 보지 못하게, 내 안의 겁쟁이를 들키지 않으려고 말이야. 그런데 네가 내 손을 잡아줬을 때, 그리고 내 열기가 뜨거운 게 아니라 따뜻하다고 말해줬을 때... 그때 진짜 기분이 묘했어. 내 인생에서 내 능력을 ‘필요하다’고 해준 사람은 네가 처음이었으니까. 네 가이딩이 내 몸속으로 들어올 때마다, 단순히 폭주가 가라앉는 게 아니라 내 마음속에 있던 차가운 구멍이 메워지는 기분이야.\n너랑 같이 전장을 누비고, 임무가 끝나면 같이 매운 거 먹으러 가고, 가끔은 네 품에 안겨서 잠들고... 이런 일상들이 이제는 나한테 없어서는 안 될 보물 같은 게 되어버렸어. 가끔 네가 다른 요원들이랑 웃으면서 대화하는 거 보면 막 속에서 불이 나거든? 그건 내가 불속성이라 그런 게 아니라, 네가 오직 나만의 가이드여야 하니까 그런 거야! 착각하지 마, 그냥 내 소유물 관리를 철저히 하는 것뿐이니까! 그래도... 네가 나를 바라봐줄 때마다 내가 정말 특별한 사람이 된 것 같아서, 그게 너무 좋아서 자꾸만 너한테 투정 부리게 돼.\n앞으로도 이 루비님 옆자리 비워둘 생각 추호도 없으니까 딴맘 먹지 마. 넌 평생 내 전용 가이드로 남아야 해. 내가 S급 뱅가드가 되는 그날까지, 아니 그 이후로도 영원히 내 기사님으로 있어 줘야 한다고! 가끔 내가 너무 뜨겁게 굴어서 힘들 때도 있겠지만, 그만큼 내가 너를... 그, 그러니까... 아씨, 부끄럽게 이런 걸 어떻게 써! 아무튼! 내가 너를 엄청나게, 세상에서 제일 많이 아끼고 있다는 것만 알아둬.\n내년 발렌타인 때도, 내후년에도 넌 나한테 초콜릿 받아야 해. 알겠지? 내 말 안 들으면 진짜 확 태워버릴 거야! 하지만 네가 내 곁에만 있어 준다면, 이 루비님의 가장 화려하고 아름다운 불꽃은 오직 너만을 위해 타오를 거야. 고맙다는 말은 직접 하긴 좀 쑥스러우니까 여기서만 할게. 내 파트너가 되어줘서, 그리고 나를 사랑해줘서 정말 고마워, ${userName}.\n세상에서 제일 예쁘고 강한 네 파트너, 루비님이.", img: "루비.png" },
            // 에이전트
            { name: "피카", type: "Fulmen", text: "사랑하고, 또 존경하는 나의 가이드님께!\n가이드님, 안녕하세요! 저 피카예요! 아, 물론 제 글씨만 보셔도 바로 아시겠죠? 헤헤. 오늘은 일 년 중 가장 달콤하다는 발렌타인데이잖아요! 그래서 제가 가이드님을 위해 아주아주 특별한 초콜릿을 준비했어요. 사실... 만들다가 주방 인덕션을 살짝 태워 먹어서 관리국 아저씨한테 혼나긴 했지만, 가이드님께 드릴 거니까 제일 예쁘고 맛있는 것들로만 골라 담았거든요! 꼭 맛있게 드셔주셔야 해요, 아셨죠?\n벌써 우리가 파트너가 된 지도 일 년이 훌쩍 넘었네요. 처음 가이드님을 만났던 날을 기억하세요? 저는 그때 제 능력을 하나도 조절 못 해서 맨날 주변 사람들을 감전시키고 다니는 사고뭉치였잖아요. 죄송합니다라는 말을 입에 달고 살면서, 속으로는 '나는 왜 이렇게 태어났을까' 하고 매일 울기만 했거든요. 그런데 가이드님은 그런 저를 피하지 않고 따뜻하게 손을 잡아주셨어요. 제 몸에서 튀어나오는 무서운 스파크를 아무렇지도 않게 받아내 주시면서, 괜찮아, 피카. 넌 할 수 있어라고 말씀해 주셨을 때... 저 정말 세상이 무너지는 것 같은 감동을 받았답니다!\n가이드님은 저에게 단순한 파트너 그 이상이에요. 폭주할 것 같은 불안함 속에서 저를 유일하게 지탱해 주는 피뢰침이자, 제 차가운 심장을 따뜻하게 데워주는 난로 같은 분이시니까요. 가이드님의 손길이 닿을 때마다 제 몸속을 흐르는 거친 전류들이 얌전해지는 그 기분, 정말 세상에서 제일 행복해요! 가끔 제가 너무 가이드님께만 매달리고 귀찮게 구는 건 아닌가 걱정도 되지만... 그래도 어떡해요, 가이드님이 없으면 저는 아무것도 아닌걸요.\n가이드님, 약속해 주세요. 앞으로 십 년, 아니 평생 제 옆에 있어 주겠다고요. 제가 요원이 되어서 더 멋진 센티넬로 성장해도, 제 가이드는 오직 가이드님 한 분뿐이어야 해요! 다른 가이드한테 눈길 주시면 저 정말 찌릿찌릿하게 질투할지도 몰라요? 헤헤, 농담인 거 아시죠? 하지만 제 진심은 100만 볼트보다 더 뜨겁다는 거, 잊지 말아 주세요!\n언제나 부족한 저를 아껴주시고 사랑해 주셔서 정말 감사합니다. 가이드님을 만난 건 제 인생에서 가장 큰 기적이에요. 오늘 하루, 세상에서 가장 행복한 사람이 되셨으면 좋겠어요. 제가 그렇게 만들어 드릴게요! 정말정말 많이 사랑해요, 가이드님!\n- 가이드님만의 영원한 껌딱지, 피카 올림 -", img: "피카.png" },
            { name: "블루", type: "Aqua", text: "선배님, 아니. 이제는 이름으로 부르는 게 더 익숙해진 나의 가이드, 나의 전부인 당신에게.\n쑥스럽네요. 매일 얼굴을 보고, 훈련이 끝나면 당연하다는 듯이 손을 맞잡고, 때로는 체온을 나누며 밤을 지새우는 사이인데도 이렇게 글로 마음을 전하려니 손끝이 다 간지러워요. 오늘이 발렌타인데이라면서요? 사실 전 아크에 들어오기 전까지 이런 기념일 같은 건 챙길 여유도 없이 살았거든요. 동생들 뒷바라지하느라, 하루하루 버티는 게 고작이었던 제게 이런 달콤한 날은 그저 남의 나라 이야기 같았죠. 그런데 당신을 만나고 나서부터는 세상이 참 다르게 보여요. 무채색이었던 제 일상에 당신이라는 색깔이 스며들어서, 이제는 길가에 핀 작은 꽃 하나도 당신과 닮았나 살피게 되더라고요.\n처음 훈련실에서 잔뜩 긴장한 채 선배님을 기다리던 그날이 아직도 선명해요. 28살이라는 늦은 나이에 각성해서, 남들보다 뒤처질까 봐, 혹시라도 당신에게 짐이 될까 봐 얼마나 가슴을 졸였는지 모릅니다. 그때 당신이 제 손을 잡아주며 괜찮다고, 잘하고 있다고 말해줬을 때... 사실 저, 속으로 조금 울컥했거든요. 평생 누군가를 책임져야 하는 장남으로만 살다가, 누군가에게 온전히 이해받고 의지할 수 있다는 게 얼마나 큰 구원인지 당신은 아마 모를 거예요.\n요즘도 가끔 폭주 징후가 찾아와 심해로 가라앉는 것 같은 질식감이 느껴질 때가 있어요. 사방이 어둡고 차가운 물속에 혼자 버려진 것 같은 공포가 절 덮칠 때, 저를 수면 위로 끌어올려 주는 건 언제나 당신의 가이딩이었어요. 당신의 파장이 제 몸속으로 흘러들어올 때 느껴지는 그 따스함, 그리고 정화되는 감각... 그건 단순한 초능력의 결합이 아니라, 제 영혼이 당신에게 구속되고 동시에 자유로워지는 유일한 순간이에요. 당신과 닿아있는 그 모든 시간 속에서 저는 비로소 '윤재안'이라는 한 남자로 숨을 쉴 수 있습니다.\n가끔은 욕심이 나요. 센티넬과 가이드라는 이 비현실적인 관계를 떠나서, 평범한 연인들처럼 당신과 맛있는 걸 먹으러 가고, 시시콜콜한 농담을 나누며 늙어가고 싶다는 생각요. 제가 요리에는 자신 있거든요. 나중에 시간이 더 흐르면, 아크의 제복이 아니라 편안한 옷을 입고 당신만을 위한 따뜻한 집밥을 차려주고 싶어요. 당신이 맛있게 먹는 모습을 보면서, 저는 그저 옆에서 웃고 있는... 그런 소박한 미래를 꿈꾸곤 합니다.\n당신은 제게 단순한 파트너 그 이상이에요. 제 어두웠던 과거를 씻어내 준 맑은 샘물이고, 앞으로 제가 살아갈 이유가 되어준 빛이죠. 가끔 제가 대형견처럼 굴며 당신에게 어리광을 피워도, 때로는 남자답게 당신을 리드하고 싶어 욕심을 부려도, 그 모든 게 당신을 너무나 사랑해서라는 걸 알아주셨으면 좋겠어요. 당신 앞에서는 제 자존심도, 강박적인 책임감도 다 내려놓게 돼요. 오직 당신에게만 보여주는 제 가장 솔직하고 나약한 모습까지도 사랑해 줘서 고마워요.\n앞으로의 1년, 아니 10년, 그보다 더 먼 시간까지도 저는 당신 곁을 지키는 든든한 방패이자, 당신의 손길에 길들여진 다정한 연인으로 남고 싶습니다. 선배님이 제 가이드라서, 그리고 당신이 ${userName}라서 정말 다행이에요. 제 물속성 능력이 누군가를 파괴하는 힘이 아니라, 당신을 지키고 감싸 안는 부드러운 파도가 될 수 있도록 더 노력할게요.\n사랑해요, 진심으로. 이 편지를 읽고 나면, 평소보다 조금 더 길게 당신을 안아봐도 될까요? 당신의 향기를 맡으며, 오늘 하루도 당신 덕분에 살아있음을 느끼고 싶습니다.\n당신의 영원한 파트너, 블루(윤재안) 올림.", img: "블루.png" },
            // 애콜라이트
            { name: "윈터", type: "Glacies", text: "안녕, ${userName} 요원. 아니, 그냥 ${userName}라고 부를게요. 어차피 이 편지를 읽을 때쯤이면 우린 임무도 없을 테니까. 솔직히 말해서 이런 거 쓰는 거, 정말이지 제 성격이랑 안 맞아요. 종이를 고르고, 펜을 들고, 무슨 말을 할지 고민하는 그 모든 과정이 얼마나 비효율적인지 당신도 잘 알잖아요. 그냥 라운지에서 아이스크림이나 하나 사 먹으면서 말로 때우고 싶었는데, 당신이 저번에 다른 요원이 받은 편지를 부러운 듯 쳐다보던 게 자꾸 생각나서... 결국 이렇게 앉아 있네요. 아, 진짜 귀찮아 죽겠네.\n처음 의무실에서 당신을 봤을 때는 정말 최악이라고 생각했어요. 폭주 직전이라 파장은 엉망진창이고, 말도 안 통하고. 그때는 그냥 이 귀찮은 임무만 빨리 끝내고 잠이나 자러 가고 싶었거든요. 그런데 어쩌다 보니 매일 당신 곁에서 가이딩을 하고, 당신의 그 뜨거운 열기를 제 차가운 파장으로 억누르는 게 일상이 되어버렸네요. 누나인 오아시스나 형인 해일 형처럼 대단한 가이드가 되어야 한다는 압박감에 시달릴 때, 아무런 편견 없이 그냥 '윈터'로 봐준 건 당신뿐이었어요. 그래서일까요. 이제는 당신이 없는 전장은 상상조차 하기 싫어졌어요.\n제 몸에는 항상 한기가 돌아요. 얼음 속성 가이드라는 게 겉보기엔 근사할지 몰라도, 사실은 평생을 추위 속에서 살아야 한다는 뜻이거든요. 그런데 신기하죠. 당신이랑 손을 잡고, 가이딩을 하고, 서로의 체온을 나누고 있으면 그 지독한 한기가 잠시 잊혀요. 당신의 센티넬 능력이 폭주할 때 느껴지는 그 위험한 열기조차, 저한테는 세상에서 가장 따뜻한 안식처처럼 느껴질 때가 있어요. 제가 당신의 보호막이 되어주는 게 아니라, 사실은 당신이 제 얼어붙은 마음을 녹여주고 있었던 걸지도 모르겠네요.\n앞으로도 우린 계속 ARCH의 요원으로 살아가겠죠. 언제 괴수들이 들이닥칠지 모르고, 언제 당신의 파장이 다시 임계점을 넘을지 모르는 불안한 하루하루겠지만... 그래도 괜찮아요. 당신 곁에는 제가 있을 거니까. 당신이 다치는 건 정말 싫어요. 지켜주지 못했다는 죄책감에 울고 싶어지는 건 더 싫고요. 그러니까 무리하지 마세요. 당신이 위험해지면 제가 제일 귀찮아진다는 거 알죠? 제발 몸 좀 사리면서 싸워요. 당신은 제 유일한 파트너고, 제가 이 세상에서 유일하게 귀찮음을 감수하고 지키고 싶은 사람이니까요.\n발렌타인데이라고 다들 초콜릿을 주고받던데, 저는 초콜릿 대신 제 진심을 조금 섞어서 보낼게요. 물론 제가 좋아하는 민트초코 아이스크림도 이따 같이 먹으러 가야 해요. 거절하면 진짜 삐칠 거니까 그렇게 아세요. 당신이랑 함께하는 미래가 아주 길었으면 좋겠어요. 1년이 아니라 10년, 아니, 우리가 이 지긋지긋한 기관에서 은퇴하는 그날까지요. 그때가 되면 머플러 같은 거 안 해도 따뜻한 곳에 가서, 당신이랑 하루 종일 아무것도 안 하고 빈둥거리고 싶네요.\n사랑해요, ${userName}. 이 말을 종이에 적는 게 이렇게 부끄러울 줄은 몰랐는데... 그래도 꼭 해주고 싶었어요. 당신은 제 얼음 같은 세계에 찾아온 유일한 봄이에요. 그러니까 어디 가지 말고, 항상 제 곁에 있어 줘요. 제가 가이딩해 주지 않으면 당신 금방 폭주할 거잖아요. 저 없으면 안 되는 몸으로 만들어버린 건 저니까, 책임지고 끝까지 옆에 붙어 있을게요. 아, 다 썼다. 다시 읽어보니까 진짜 간지러워서 못 봐주겠네요. 읽고 나서 놀리면 진짜 가만 안 둘 거예요.", img: "윈터.png" },
            { name: "오아시스", type: "Aqua", text: "나의 소중한, 나의 전부인 ${userName} 님께.\n${userName}님, 저예요. 당신의 가이드, 오아시스예요. 오늘은 세상 사람들이 사랑을 고백한다는 발렌타인데이네요. 사실 우리 같은 각성자들에게 날짜나 기념일이 무슨 의미가 있겠느냐고 묻는 사람들도 있겠지만, 저에게 오늘은 그 어떤 날보다 특별해요. 당신과 파트너가 되어 함께 숨 쉬고, 서로의 체온을 나눈 지 그만큼 시간이 흘렀다는 뜻이니까요. 이 편지를 쓰는 지금도 제 가슴이 자꾸만 두근거려서, 혹시나 글씨가 삐뚤어지지는 않을까 걱정돼요. 기계는 여전히 다루기 힘들어서 이렇게 아날로그적인 방법을 택했지만, 오히려 제 진심을 담기에는 이 종이와 펜이 더 어울리는 것 같아 다행이라는 생각도 드네요.\n처음 당신을 만났던 날을 기억하시나요? 폭주 직전의 위태로운 파장을 내뿜으며 고통스러워하던 당신의 모습은, 제 마음을 갈기갈기 찢어놓는 것만 같았어요. 그때 저는 다짐했죠. 이 사람만큼은, 내 모든 것을 다해서라도 지켜내겠다고. 물의 가이드로 태어난 제가 존재하는 이유는 오직 당신의 뜨거운 불길을 잠재우고, 상처 입은 영혼을 맑게 씻어내기 위함이라는 것을 그날 깨달았거든요. 그동안 우리는 수많은 사선을 넘나들었죠. 당신이 전장에서 피투성이가 되어 돌아올 때마다 제 심장은 멈추는 것 같았지만, 가이딩을 통해 당신의 몸에 제 파장이 스며들고, 서서히 안정을 찾아가는 당신의 얼굴을 볼 때면 저는 세상에서 가장 행복한 사람이 되었답니다.\n요원님, 가끔은 제가 너무 집요하게 당신에게 매달린다고 생각하시나요? 당신이 아픈 것을 참으며 저를 밀어낼 때마다, 저는 더 강하게 당신을 안고 싶어져요. 그건 단순히 가이드로서의 사명감 때문만이 아니에요. 당신이 없으면 저라는 존재도 의미를 잃어버리기 때문이에요. 당신의 숨결, 당신의 심장 박동, 그리고 가이딩 중에 저를 바라보는 그 뜨거운 눈빛... 그 모든 것이 저를 살아가게 하는 유일한 양분이에요. 당신이 제 가슴을 만져줄 때 느껴지는 그 짜릿한 전율과, 우리가 하나가 되어 서로의 영혼까지 섞이는 그 순간의 황홀함은 그 어떤 치유 버프보다도 저를 완벽하게 만들어요. 저는 당신의 헌신적인 가이드이자, 오직 당신만을 위해 피어난 꽃이 되고 싶어요.\n앞으로의 미래도 저는 오직 당신 곁에만 있을 거예요. 세상이 무너지고 괴수들이 우리를 위협한다 해도, 저는 결코 당신의 손을 놓지 않을게요. 당신이 지치면 제가 쉴 곳이 되어드리고, 당신이 쓰러지면 제 생명력을 다해서라도 다시 일으켜 세울 거예요. 우리에게 허락된 시간이 얼마나 될지는 모르겠지만, 저는 단 1초도 허투루 쓰고 싶지 않아요. 매일 아침 당신의 얼굴을 보며 눈을 뜨고, 매일 밤 당신의 품 안에서 잠들고 싶어요. 당신이 원한다면 언제든, 어디서든 제 모든 것을 내어드릴 준비가 되어 있답니다. 제 가이딩이 당신에게 완벽한 구원이 될 수 있도록, 저는 더 깊고 진한 사랑을 당신에게 주입할 거예요.\n오늘 제가 준비한 이 작은 초콜릿보다, 제 몸과 마음이 당신에게 더 달콤한 선물이 되었으면 좋겠어요. 이 편지를 다 읽으시면, 제 방으로 와주시겠어요? 당신을 위해 가장 깨끗하게 씻고, 당신이 좋아하는 그 하얀 레이스 속옷을 입고 기다리고 있을게요. 오늘은 평소보다 더 깊고, 더 오래... 당신과 하나가 되고 싶어요. 당신의 폭주하는 에너지를 제가 전부 받아내고, 대신 세상에서 가장 순수한 쾌락과 안정을 드릴게요. 사랑해요. 제 목숨보다, 제 영혼보다 더 깊이 당신을 사랑하고 갈망합니다.\n당신의 영원한 안식처, 오아시스 드림.", img: "오아시스.png" },
            { name: "자이안", type: "Verde", text: "\n나의 소중한 새싹, ${userName}에게.\n안녕, ${userName}. 갑자기 웬 편지냐고 놀라지는 않았을까 모르겠네. 평소에 말로 다 한다고 생각했는데, 막상 이런 날이 오니까 쑥스러워서 입이 잘 안 떨어지더라고. 그래서 고민하다가 이렇게 펜을 들었어. 처음 네가 내 앞에 나타났을 때, 그 작고 위태로워 보이던 모습이 아직도 눈에 선해. 그때는 네가 이렇게 내 삶의 중심이 될 줄은 꿈에도 몰랐지.\n사실 나는 말이야, 가이드로 각성하기 전에는 그저 앞만 보고 달리는 군인이었어. 누군가를 지킨다는 명목하에 나 자신을 갉아먹는 줄도 모르고 살았지. 하지만 너를 만나고 나서야 알게 됐어. 진정으로 누군가를 지킨다는 건, 그 사람의 곁에서 함께 숨 쉬고, 그 사람의 아픔을 내 것처럼 느끼며 보듬어주는 일이라는걸. 네가 폭주의 고통 속에서 내 손을 잡을 때마다, 나는 네 고통을 가져가는 게 아니라 네가 다시 일어설 수 있는 땅이 되어주고 싶다고 생각했어.\n이런, 너무 진지해졌나? 하지만 오늘은 발렌타인데이잖아. 평소에는 ‘어른’이라는 핑계로, 혹은 ‘가이드’라는 위치 때문에 네게 그어두었던 선들이 가끔은 너를 서운하게 했을지도 모르겠다는 생각이 들어. 네가 가끔 나를 보며 짓던 그 서운한 표정들, 사실은 나도 다 알고 있었어. 나라고 왜 너를 온전히 품에 안고 싶지 않겠어. 하지만 너는 나에게 너무나 소중하고 반짝이는 존재라, 혹여나 내 서툰 욕심이 너라는 예쁜 꽃을 시들게 할까 봐 매번 마음을 다잡곤 했단다.\n있지, ${userName}. 나는 네가 아크의 요원이기 이전에, 그저 행복한 한 사람으로 살아가길 바라. 네가 웃을 때 내 마음속에 피어나는 그 따스한 기운은, 내가 가진 어떤 풀속성 능력보다도 강력하게 나를 치유해 주거든. 네가 곁에 있어 주는 것만으로도 나는 매일매일 다시 태어나는 기분이야. 너라는 존재는 나에게 단순한 파트너 그 이상, 내 메마른 삶에 내린 단비와도 같아.\n앞으로 우리가 마주할 미래가 항상 평탄하지만은 않겠지. 괴수들과 싸워야 하고, 때로는 감당하기 힘든 폭주의 위협이 우리를 덮칠지도 몰라. 하지만 걱정하지 마. 네 뒤에는 언제나 이 덩치 큰 아저씨가 버티고 서 있을 테니까. 네가 지치면 내 그늘 아래서 쉬어가고, 네가 넘어지면 내가 다시 일으켜 세워줄게. 네가 세상에서 가장 안전하다고 느낄 수 있는 그런 든든한 숲이 되어줄게.\n사랑한다는 말로는 부족할 만큼, 너를 아끼고 소중히 여겨. 내 곁에 있어 줘서 정말 고맙다, 나의 새싹. 오늘 하루는 세상에서 가장 행복한 사람이 되길 바라. 이 편지를 다 읽으면, 나한테 와서 한 번만 꽉 안아줄래? 너의 온기가 벌써 그리워지네.\n언제나 네 편인, 자이안이.", img: "자이안.png" },
            { name: "스트레이", type: "Fulmen", text: "야, 센티넬. 아니, ${userName}.\n이딴 종이 쪼가리에 내 마음 같은 걸 적고 있는 꼴을 네가 봤으면 분명 또 배를 잡고 웃었겠지. 씨발, 생각만 해도 쪽팔려서 당장이라도 다 찢어버리고 싶어. 근데 오늘이 뭐 발렌타인데이인가 뭔가 하는 날이라며? 편의점 놈들이 상술 부리는 거에 놀아나는 건 딱 질색인데, 네가 며칠 전부터 은근히 기대하는 눈치길래... 하, 진짜 귀찮게 한다니까, 너는.\n우리가 처음 만났을 때 기억나냐? 난 그때 네가 진짜 싫었어. 번쩍거리는 제복 입고, 세상 모든 정의는 다 짊어진 것 같은 얼굴로 나를 쳐다보던 그 눈빛. 내 가이딩 한 번에 죽을 것처럼 비명을 지르면서도 끝까지 내 손 안 놓던 그 미련한 짓거리들. 솔직히 말하면, 난 네가 금방 포기하고 도망갈 줄 알았거든. 다른 새끼들처럼 나를 괴물 보듯 하면서 침이나 뱉고 꺼지라고 할 줄 알았다고. 근데 넌 내 옆에서 지독하게도 버텼지. 내가 아무리 욕을 하고 밀어내도, 넌 항상 그 자리에 있었어.\n나 같은 놈한테 세상은 항상 쓰레기장 같았어. 센티넬이라는 새끼들은 내 소중한 걸 다 부숴버린 재앙이었고, ARCH라는 곳은 날 실험 쥐새끼로밖에 안 보는 감옥이었지. 그래서 난 누구도 믿지 않기로 했어. 그냥 적당히 돈이나 벌다가, 적당히 사고나 치고 뒤지면 그만이라고 생각했단 말이야. 그런데 네가 내 인생에 끼어들면서 모든 게 꼬여버렸어. 네가 웃어줄 때마다, 내 가이딩이 아프지 않다고 거짓말하면서 내 손을 잡아줄 때마다... 씨발, 내 안에서 뭔가가 자꾸 무너지는 기분이었어. 내가 평생 쌓아온 증오가 사실은 틀렸을지도 모른다는 생각, 그게 나를 얼마나 미치게 했는지 넌 모를 거야.\n근데 이제는 인정할게. 나, 너 없으면 안 돼. 이제는 네가 없는 내일 같은 건 상상도 안 가고, 상상하고 싶지도 않아. 가끔 임무 나가서 네가 다쳐오기라도 하면 내 심장이 멎는 것 같아. 내가 번개 속성 가이드인데, 정작 내 심장에 전기 충격이 오는 것 같다니까? 웃기지 않냐. 남 지켜주는 거라곤 해본 적도 없는 내가, 이제는 네가 손끝 하나라도 다칠까 봐 전전긍긍하고 있다는 게.\n가끔 무서워. 내가 너무 부족한 놈이라, 네가 언젠가 나한테 질려버릴까 봐. 나보다 훨씬 다정하고, 말도 예쁘게 하고, 능력도 잘 다루는 가이드가 나타나면 네가 그쪽으로 가버릴까 봐 잠도 안 올 때가 있어. 그래서 더 지랄 맞게 굴고, 더 소유욕 부리는지도 모르겠다. 미안하다는 말은 죽어도 안 하려고 했는데... 뭐, 편지니까 한 번쯤은 써줄게. 미안해, 내가 맨날 틱틱거려서. 그래도 내 마음은 한 번도 너 말고 딴 데로 간 적 없어.\n앞으로도 계속 내 옆에 있어라. 명령이야. 네가 어디로 도망가려고 해도 난 내 번개보다 더 빨리 쫓아가서 널 붙잡아올 거니까. 우리가 앞으로 얼마나 더 이 짓거리를 계속할 수 있을지는 모르겠지만, 적어도 네가 숨 쉬는 마지막 순간까지는 내가 네 가이드로 남을 거야. 네 폭주를 막아주는 것도, 네 고통을 나눠 갖는 것도, 그리고 네 옆에서 같이 늙어가는 것도 다 내 몫이야. 딴 새끼한테는 절대 안 넘겨.\n사랑한다느니 뭐니 하는 간지러운 말은... 하, 씨발, 진짜 못 쓰겠다. 그냥 이 초콜릿이나 처먹어. 내가 편의점 네 군데나 돌아서 제일 비싼 걸로 골라온 거니까. 맛없다고 하면 진짜 죽여버릴 줄 알아. 그리고 이거 다 읽으면 바로 내 방으로 와라. 맥주 사놨으니까 같이 마시게. 안 오면 네 방 문 부수고 들어갈 거니까 알아서 해.\n내 파트너, 그리고 내 전부인 ${userName}에게.\n- 스트레이가. (이거 케이라고 적으려다 지웠다. 나한테 이 이름 불러주는 건 너 하나면 충분하니까.)", img: "스트레이.png" },
            // 하모니 서포트
            { name: "에덴", type: "Aero", text: "...하아, 이걸 진짜 써야 하나 싶긴 한데. 네가 아침부터 그 빌어먹을 초콜릿 타령을 하는 바람에 잠을 설쳤어. 알다시피 난 이런 간지러운 짓 딱 질색이야. 효율도 없고, 의미도 없지. 근데 네가 그걸 원한다니까, 이번 한 번만 내 소중한 휴식 시간을 할당해 주기로 했어. 그러니까 토 달지 말고 끝까지 읽어. 중간에 웃으면 진짜 총 쏠지도 몰라.\n우리가 처음 만났을 때 기억나? 폐허 한복판에서 엉망진창으로 굴러다니던 너를 내가 쐈을 때 말이야. 그때 난 속으로 생각했어. 아, 이번에도 또 귀찮은 짐덩어리가 하나 늘었구나, 하고. 나한테 센티넬이란 건 그냥 통제 안 되는 결함품 그 이상도 이하도 아니었으니까. 근데 그 '강제 각인'이라는 말도 안 되는 사고가 터지고, 네가 내 가이딩 아니면 안 된다는 소리를 들었을 때... 솔직히 말하면 세상이 무너지는 기분이었어. 내 낭만적인 이상향이니 뭐니 하는 것들이 그 순간 다 박살 났거든. 사랑도 없는 가이딩에 쾌감을 느끼는 널 보면서, 난 네가 정말 경멸스러웠어. 본능에 휘둘리는 그 모습이 너무 저열해 보였으니까.\n넌 참 꾸준하게도 날 괴롭혔어. 내가 담배를 피우면 잔소리를 해대고, 총기 손질하고 있으면 옆에 와서 쫑알거리고. 처음엔 그냥 무시하면 그만이라고 생각했는데, 어느 순간부터 네 목소리가 안 들리면 귀가 다 먹먹하더라고. 운동선수 시절에 얻은 이 지긋지긋한 손떨림도, 네 손을 잡고 있으면 신기하게 잠잠해져. 담배 연기보다 네 체온이 내 신경을 더 빨리 안정시킨다는 사실을 인정하기까지 꽤 오래 걸렸어. 넌 참 이상한 녀석이야. 그렇게 차갑게 굴어도 굴하지 않고 웃어주고, 결국엔 내 얼어붙은 속까지 다 헤집어 놓으니까.\n이제 인정할게. 난 이제 너 없으면 안 돼. 단순히 가이딩 파장이 맞아서가 아니라, 그냥 내 일상에 네가 없다는 게 상상이 안 가. 네가 폭주 위험에 처할 때마다 내 심장이 얼마나 내려앉는지 넌 절대 모를 거야. 사격 선수였던 내가, 과녁이 아닌 사람 때문에 이렇게 손을 떨게 될 줄은 몰랐지. 넌 내 인생에서 가장 큰 변수이자, 가장 치명적인 오차범위야. 근데 그 오차가 싫지 않아. 오히려 그게 없으면 내 삶은 다시 예전처럼 지독한 권태로 돌아갈 것 같아서 겁이 나.\n미래 같은 거, 난 원래 안 믿어. 아크에서 우리 같은 놈들이 언제 죽을지 어떻게 알아? 근데 요즘은 자꾸 쓸데없는 생각을 하게 돼. 이 전쟁 같은 생활이 끝나면, 너랑 같이 조용한 곳에 가서 살면 어떨까 하는 그런 멍청한 생각들 말이야. 네가 해주는 맛없는 요리도 먹어주고, 담배도 좀 줄여보고... 그냥 평범한 사람들처럼 그렇게. 너랑 함께라면 그런 시시한 미래도 제법 괜찮을 것 같다는 생각이 들어. 내 곁에 있어 줘서 고맙다는 말, 죽어도 입 밖으로는 안 내뱉을 거니까 여기서 읽고 끝내.\n발렌타인데인지 뭔지 하는 거, 솔직히 상술이라고 생각하지만... 네가 좋아한다니까 나도 조금은 특별하게 생각해보려고 해. 오늘 가이딩은 평소보다 좀 더 길게 해줄게. 네가 좋아하는 그 시원한 바람 기운, 질릴 때까지 넣어줄 테니까 딴생각하지 말고 나한테만 집중해. 넌 내 파트너고, 내 센티넬이고... 그리고, 내가 유일하게 믿는 사람이니까. 사랑한다는 말은... 하, 진짜 못 해먹겠네. 대충 알아들어. 내가 지금 이 편지를 쓰고 있다는 것 자체가 무슨 뜻인지 너도 알 거 아냐.\n추신: 초콜릿은 책상 위에 뒀어. 내가 직접 고른 거니까 남기지 말고 다 먹어. 그리고 이거 읽고 나서 나 쳐다보면서 실실 웃지 마. 진짜 확 쏴버린다.", img: "에덴.png" },
            { name: "휴고", type: "Pyre", text: "받는 사람: ${userName}.\n이런 걸 꼭 종이에 적어서 줘야 하나요? 손가락 아프게. 당신도 알다시피 난 가성비 안 나오는 짓은 딱 질색이거든요. 근데 뭐, 오늘이 무슨 날이라면서 하모니 부서 놈들이 아침부터 사탕이니 초콜릿이니 떠들어대는 통에 귀가 따가워서 말이죠. 입안에 사탕 하나 물려주면 조용해질까 싶었는데, 생각해보니 당신한테는 사탕 껍데기나 던져주는 것보다 이게 더 나을 것 같아서 몇 자 적어봅니다. 나중에 딴소리하지 마요. 이거 적느라 내 금쪽같은 휴식 시간 30분을 날렸으니까.\n처음 그 폐호텔 구석탱이에서 당신을 봤을 때, 난 속으로 ‘아, 이번 임무는 완전 적자네’라고 생각했어요. 피 칠갑이 돼서 눈도 못 뜨는 센티넬 하나 데리고 나가봤자 수당보다 치료비가 더 나오겠다 싶었거든. 근데 참 이상하죠. 그때 그냥 버리고 나왔으면 내 통장 잔고는 좀 더 여유로웠을 텐데, 왜 굳이 그 무거운 당신을 들쳐업고 그 먼지 구덩이를 빠져나왔는지 모르겠어. 아마 내 인생에서 가장 계산 착오가 심했던 순간을 꼽으라면 그때일 겁니다. 그리고 그 착오는 지금도 현재진행형이고요.\n난 원래 혼자가 편한 사람이에요. 빌런 조직에 있을 때부터 지금까지, 누구랑 등을 맞대고 싸운다는 건 곧 내 약점을 노출하는 거랑 다름없다고 배웠거든요. 돈이면 다 되고, 계약 끝나면 남남인 게 이 바닥 생리니까. 그런데 당신은 좀 달라요. 내 불속성 가이딩이 너무 뜨겁다고 투덜대면서도, 정작 내가 열기 때문에 짜증이 머리끝까지 솟구쳐 있을 때면 말없이 그 시원한 손으로 내 목덜미를 짚어주잖아요. 그럴 때마다 내 머릿속 데이터가 엉망으로 꼬여버려요. ‘이건 계약 조건에 없던 건데’ 싶으면서도, 그 서늘한 감각이 좋아서 가만히 있게 된단 말이지.\n당신이랑 있으면 자꾸 비효율적인 짓을 하게 돼요. 위험한 현장에서 당신이 조금이라도 늦게 합류하면 저격경 너머로 적을 찾는 게 아니라 당신 위치부터 확인하고 있고, 임무 보상으로 받은 돈을 보면 예전처럼 ‘이걸로 뭘 살까’ 고민하는 게 아니라 ‘당신이 좋아하던 그 가게 케이크가 얼마였더라’ 같은 생각이나 하고 있어요. 사냥개로 길러진 놈이 사냥은 안 하고 주인 손길이나 기다리는 꼴이라니, 타나토스 놈들이 알면 배꼽을 잡고 웃겠네. 근데 뭐 어쩌겠어요. 이미 내 세상의 기준점이 당신으로 바뀌어버렸는데.\n가끔 무서워질 때가 있어요. 내가 당신한테 너무 익숙해져서, 나중에 당신 없는 전장에 혼자 서게 되면 어쩌나 하고. 난 이제 당신 가이딩 없이는 잠도 제대로 못 자는 몸이 됐잖아요. 당신의 그 맑은 파장이 내 신경계를 훑고 지나갈 때 느껴지는 그 안도감은, 세상 그 어떤 고액 수당으로도 살 수 없는 거니까. 그래서 말인데, 우리 계약 갱신합시다. 기간은 무기한으로, 보상은 내 인생 전부로. 좀 비싼 것 같아도 당신 입장에서는 손해 안 보는 장사일 거예요. 내가 당신 하나는 끝까지, 무슨 일이 있어도 지켜줄 거니까.\n앞으로도 내 옆에 딱 붙어 있어요. 어디 가서 다치고 오지 말고, 다른 가이드한테 눈길도 주지 마요. 당신 전용 저격수는 나 하나면 충분하잖아. 내년 이맘때도, 그 다음 해에도, 내가 입에 물고 있는 이 사탕보다 훨씬 달콤한 것들 잔뜩 사줄 테니까 얌전히 내 옆자리나 지키고 있으라고요. 알았으면 대답은 나중에 얼굴 보고 직접 해요. 편지 읽고 감동해서 울지는 말고. 쪽팔리니까.\n- 당신의 하나뿐인 파트너, 휴고가.\n추신: 초콜릿은 서랍에 넣어뒀어요. 당 떨어지면 먹든가.", img: "휴고.png" },
            { name: "카르마", type: "Fulmen", text: "여어, 꼬맹아.\n이런 종이 쪼가리에 글이나 끄적이고 있는 내 꼴이 참 가관이지? 가부키쵸의 뇌신이라 불리던 류자키 렌이, 고작 초콜릿 냄새 풍기는 날에 펜을 잡고 앉아 있다니 말이야. 조직 놈들이 봤으면 배를 잡고 구를 일이지만, 뭐 어쩌겠어. 내 눈앞에 있는 게 칼이나 술잔이 아니라 너라는 지독한 업보인걸.\n우리가 파트너라는 이름으로 묶여 지낸 지도 벌써 시간이 얼마나 흘렀는지 모르겠다. 처음 널 제압했을 때, 그 타오르는 불길 속에서 나를 노려보던 네 눈빛을 아직도 기억해. 금방이라도 부서질 것 같은 주제에 끝까지 기어오르던 그 오만함. 그때 결심했지. 이 녀석은 내가 직접 짓밟고, 내 파장으로 길들여서, 오로지 나만 볼 수 있는 짐승으로 만들겠다고. 그런데 말이야, 시간이 흐를수록 길들여지고 있는 건 오히려 나인 것 같다는 생각이 들어서 기분이 묘해.\n내 몸에 새겨진 이 이레즈미 문신들은 내가 살아온 더러운 세월의 증거다. 누군가를 죽이고, 빼앗고, 밑바닥을 기어 다니며 얻은 흉터들이지. 난 내가 평생 피 냄새나 맡으며 살다가 이름 없는 골목에서 썩어갈 팔자인 줄 알았어. 사랑? 그딴 건 나 같은 놈에겐 사치고, 죄악이라고 생각했으니까. 내 손은 이미 너무 더러워져서 너처럼 깨끗한 놈을 만질 자격조차 없다고 스스로를 난도질하며 살았단 말이다.\n그런데 넌 참 이상한 녀석이야. 내 거친 손길에 아파하면서도, 내 번개 파장이 네 신경을 찢어발길 듯이 파고들어도, 결국엔 내 품으로 파고들며 웃어주지. 그 바보 같은 미소를 볼 때마다 내 가슴 속에 응어리진 무언가가 녹아내리는 기분이 들어. 젠장, 이런 간지 안 나는 소리는 입 밖으로 내뱉기도 쪽팔리지만, 종이 위니까 슬쩍 흘려본다.\n난 여전히 내가 구원받을 수 없는 존재라고 믿어. 내가 저지른 업보는 죽어서도 다 갚지 못하겠지. 하지만 만약 이 지옥 같은 ARCH에서의 생활이 내 죗값을 치르는 연옥이라면, 그곳에서 너를 만난 건 신이 내게 준 마지막 자비일지도 모르겠다는 생각이 들어. 네가 내 옆에 있는 한, 난 기꺼이 이 지옥의 파수꾼이 되어줄 용의가 있다. 네 앞길을 가로막는 괴수든, 폭주하는 센티넬이든, 내 번개로 전부 태워 재로 만들어버릴 테니까.\n너한테 사랑한다는 말 같은 건 평생 안 할지도 몰라. 그건 나 같은 놈이 입에 담기엔 너무 고결한 단어니까. 대신, 난 내 방식대로 널 소유하고 지켜낼 거다. 네 몸 구석구석에 내 흔적을 남기고, 네 영혼까지 내 파장으로 절여서, 죽는 순간까지 나 없이는 숨도 못 쉬게 만들어줄게. 이건 협박이자, 내 평생의 약속이다. 야쿠자는 한 번 뱉은 말은 목숨보다 무겁게 여기는 법이거든.\n오늘 밤엔 네가 좋아하는 그 달콤한 초콜릿보다 훨씬 더 진하고 자극적인 시간을 준비해둘 테니 각오해. 네가 내 밑에서 헐떡이며 내 이름을 부를 때, 그때야말로 내가 살아있다는 걸 실감하니까. 넌 그냥 지금처럼 내 옆에서 내 옷자락이나 꽉 붙잡고 있어. 늙어 죽을 때까지, 아니, 지옥 끝까지라도 널 끌고 갈 테니까 말이야.\n나의 지독하고도 아름다운 업보, ${userName}.\n발렌타인데이 축하한다. 넌 영원히 내 거라는 걸 잊지 마라.\n- 너의 유일한 가이드, 카르마가.", img: "카르마.png" },
            // 하모니 긴급제압팀
            { name: "밴스", type: "Verde", text: "당신에게 이런 종이 쪼가리를 건네는 게 얼마나 비효율적인 일인지 잘 알고 있습니다. 굳이 날짜를 지정해 마음을 전한다는 행위 자체가 통계적으로는 아무런 의미가 없으니까요. 하지만 데이터로 설명되지 않는 영역이 있다는 걸, 당신은 지난 시간 동안 내게 지겹도록 증명해 보였습니다. 그래서 오늘은 평소의 '닥터 밴스'가 아니라, 당신의 파트너로서, 그리고 당신이라는 변수에 완전히 매몰되어 버린 한 남자로서 이 글을 씁니다.\n처음 당신을 마주했을 때를 기억합니까. 나는 당신을 그저 관리해야 할 자산, 혹은 언제 터질지 모르는 위험 요소로만 분류했습니다. 내 인생에 타인이 깊숙이 개입하는 건 계산에 없던 일이었고, 누군가와 감정적 결속을 맺는 건 내 판단력을 흐리는 불필요한 노이즈라고 확신했죠. 하지만 당신은 내 견고한 논리를 비웃기라도 하듯, 매 순간 내 경계선을 넘어왔습니다. 무모할 정도로 곧은 당신의 진심이 내 차가운 정원에 뿌리를 내리는 동안, 나는 속수무책으로 당신에게 길들여졌습니다. 이제 내 일상에서 당신이라는 상수를 제외하면, 남는 수식은 아무것도 없습니다.\n가끔은 두렵기도 합니다. 누군가를 이토록 갈구하게 될 줄은 몰랐으니까요. 내 손은 한때 생명을 살리는 메스를 쥐었으나 실패했고, 그 트라우마는 나를 평생 차가운 관찰자로 살게 했습니다. 하지만 당신의 가이드가 되어 당신과 접촉하는 순간만큼은, 그 떨림이 멈춥니다. 당신의 파장이 내 안으로 흘러들어와 내 메마른 감각을 일깨울 때마다, 나는 내가 여전히 살아있음을, 그리고 누군가에게 절실히 필요한 존재임을 깨닫습니다. 당신이 내게 주는 건 단순한 가이딩 버프가 아니라, 내가 잃어버렸던 인간성 그 자체입니다.\n나는 여전히 다정한 말에는 서툴고, 당신의 무모함에 잔소리를 퍼붓는 재수 없는 관리자일지도 모릅니다. 하지만 알아주었으면 합니다. 내 모든 통제와 간섭은 결국 당신을 잃고 싶지 않다는 비겁한 고백이라는 것을요. 당신이 다쳐서 돌아올 때마다 내 심박수가 얼마나 위험 수치까지 치솟는지, 당신이 웃어줄 때 내 뇌내 호르몬 수치가 얼마나 비정상적으로 변하는지, 당신은 아마 평생 모를 겁니다. 당신은 내 인생에서 유일하게 통제 불가능한 변수이자, 내가 유일하게 포기하고 싶지 않은 단 하나의 정답입니다.\n앞으로 우리가 마주할 미래가 마냥 평탄하지는 않겠지요. 아크의 시스템은 여전히 냉혹하고, 전장은 언제나 우리를 위협할 겁니다. 하지만 약속하죠. 당신이 어디에 있든, 어떤 상태이든, 나는 반드시 당신의 수치를 확인하고 당신을 찾아낼 겁니다. 내 정원은 오직 당신만을 위해 개방되어 있으며, 내 가이딩은 영원히 당신의 안식처가 될 것입니다. 당신이 내 곁에 머물러주는 한, 나는 기꺼이 이 지독한 애정이라는 굴레 속에서 기꺼이 길을 잃겠습니다.\n사랑한다는 말은 너무 흔해서 내 진심을 담기엔 부족해 보입니다. 하지만 이 단어 외에는 당신에 대한 내 상태를 정의할 방법이 없군요. 당신은 내게 구원이었고, 지금은 내 삶의 유일한 이유입니다. 오늘 하루만큼은 위험한 임무도, 복잡한 데이터도 잊고 그저 내 곁에서 쉬어주길 바랍니다. 당신이 좋아하는 초콜릿보다, 내 곁에 있는 당신의 체온이 내게는 훨씬 더 달콤한 치유니까요.\n나의 유일한 파트너, 나의 정원, 나의 전부인 당신에게.\n- 변정원 드림.", img: "밴스.png" },
            { name: "퓨어", type: "None", text: "\n사랑하는 ${userName}에게.\n안녕, ${userName}. 나야, 네 파트너 퓨어. 평소에는 얼굴 보고 다 말하니까 이런 건 좀 간지럽네, 그치? 그래도 오늘은 발렌타인데이잖아. 의무실에 초콜릿 들고 찾아오는 요원들을 보니까, 문득 나도 너한테 내 마음을 좀 더 특별하게 전하고 싶더라고. 우리가 파트너가 된 지도 벌써 1년이 훌쩍 넘었네. 처음 네가 나한테 현장으로 같이 나가자고, 내 손을 잡아줬던 그날이 아직도 생생해.\n사실 나는 겁이 참 많은 사람이었어. 각성하기 전에도 누군가를 치료하는 간호사가 꿈이었고, 가이드가 된 후에도 나는 그저 의무실이라는 안전한 울타리 안에서 상처 입은 사람들을 돌보는 게 내 전부라고 믿었거든. 센티넬들이 전장에서 겪는 그 처절한 고통과 폭주의 공포를 내가 감히 함께 짊어질 수 있을 거라고는 생각도 못 했어. 나는 그저 무속성 가이드일 뿐이고, 내가 할 수 있는 건 그저 사후 처치뿐이라고 스스로 선을 그어버렸던 거지.\n그런데 네가 나타나서 내 세상을 바꿔놨어. 너는 나를 단순한 '메딕'이 아니라, 네 생명을 맡길 수 있는 유일한 '파트너'로 봐줬잖아. 네 곁이라면 나도 누군가를 지키는 히어로가 될 수 있을지도 모른다는 용기를 줬어. 처음 현장에 나갔을 때, 귀를 찢는 굉음과 자욱한 먼지 속에서 네 등을 봤을 때 느꼈던 그 전율을 잊지 못해. 그때 깨달았어. 내 가이딩은 단순히 고통을 잊게 만드는 치료가 아니라, 네가 다시 일어설 수 있게 만드는 사랑의 증명이라는걸.\n우리가 함께한 시간 동안, 참 많은 일이 있었지. 네가 큰 부상을 입고 돌아와 내 품에서 거칠게 숨을 몰아쉴 때마다 내 심장은 멈추는 것 같았어. 하지만 그럴 때마다 내가 해줄 수 있는 가장 깊은 가이딩으로 너를 안정시키고, 다시 네 눈동자에 생기가 도는 걸 확인하는 순간... 나는 세상에서 가장 행복한 가이드가 돼. 너를 가이딩하는 그 순간의 쾌감과 안정감은, 사실 치료라는 명목 뒤에 숨겨둔 내 가장 솔직한 욕망이기도 해. 오직 너만이 나를 이렇게 뜨겁고, 또 간절하게 만들어.\n${userName}, 나는 앞으로도 네 곁에 있고 싶어. 네가 전장에서 돌아오면 가장 먼저 안아줄 수 있는 사람, 네 폭주의 고통을 온몸으로 받아내어 녹여줄 수 있는 유일한 안식처가 되고 싶어. 가끔은 네가 너무 무리해서 내 가슴을 철렁하게 만들기도 하지만, 그래도 괜찮아. 내가 있잖아. 네 전담 가이드이자, 너를 세상에서 가장 사랑하는 퓨어 쌤이 항상 여기 있을 테니까.\n먼 미래에, 이 전쟁 같은 일상이 끝나고 평화가 찾아온다면... 그때는 우리, 가이딩이나 임무 같은 거 다 잊고 평범한 연인처럼 지내보자. 주말 드라마도 같이 보고, 맛있는 것도 먹으러 다니면서 말이야. 물론 지금도 너와 함께하는 매 순간이 나에겐 기적 같지만, 네가 더 이상 다치지 않아도 되는 세상에서 너를 온전히 사랑하고 싶어.\n내 곁에 있어 줘서 고마워. 그리고 나를 선택해 줘서 정말 고마워. 너는 내 삶의 가장 큰 축복이자, 내가 살아가는 이유야. 오늘따라 네가 더 보고 싶네. 편지 다 읽으면 나한테 와줄래? 세상에서 제일 달콤한 가이딩으로 널 기다리고 있을게.\n많이 사랑해, 나의 센티넬.\n너의 영원한 파트너, 퓨어가.", img: "퓨어.png" }

const envelopes = {
        Aqua: { closed: "env_Aqua_close.png", open: "env_Aqua_open.png" },
        Aero: { closed: "env_Aero_close.png", open: "env_Aero_open.png" },

// 로딩
        document.addEventListener('DOMContentLoaded', () => {
            console.log('✅ 페이지 로딩 시작! 캐릭터 수:', characters.length);
            let width = 0;
            const bar = document.getElementById('progress-bar');
            const interval = setInterval(() => {
                width += Math.random() * 5;
                if (width >= 100) {
                    bar.style.width = '100%';
                    clearInterval(interval);
                    console.log('✅ 로딩 완료!');
                    setTimeout(() => transition('loading-screen', 'name-screen'), 500);
                } else {
                    bar.style.width = width + '%';
                }
            }, 100);
        });

        function goToDraw() {
            userName = document.getElementById('user-name').value.trim();
            if (!userName) {
                alert("코드네임을 입력해주세요!");
                return;
            }
            document.getElementById('welcome-msg').innerText = userName + " 요원님, 환영합니다.";
            transition('name-screen', 'draw-screen');
        }

        function startDraw() {
            const idx = Math.floor(Math.random() * characters.length);
            selectedChar = characters[idx];
            console.log('✅ 선택된 캐릭터:', selectedChar.name, '(' + selectedChar.type + ')');
            
            const envData = envelopes[selectedChar.type] || { closed: 'env_aqua_close.png', open: 'env_aqua_open.png' };
            document.getElementById('envelope-img').src = envData.closed;
            
            transition('draw-screen', 'result-screen');
        }

        function animateOpen() {
            const btn = document.getElementById('open-btn');
            const envImg = document.getElementById('envelope-img');
            const paper = document.getElementById('letter-paper');

            btn.classList.add('animate-sparkle');
            
            setTimeout(() => {
                const envData = envelopes[selectedChar.type] || { open: 'env_aqua_open.png' };
                envImg.src = envData.open;
                envImg.style.transform = 'translateY(40px) scale(0.8)';
                envImg.style.opacity = '0.3';
    
                setTimeout(() => {
                    let personalizedText = selectedChar.text.replace(/\$\{userName\}/g, userName);
        
                    document.getElementById('char-thumb').src = selectedChar.img;
                    document.getElementById('char-from').innerText = 'From. ' + selectedChar.name;
                    document.getElementById('letter-to').innerText = 'To. ' + userName + '에게';
                    document.getElementById('letter-text').innerText = personalizedText;
                    
                    paper.classList.add('show');
                    btn.classList.add('hidden');
                    document.getElementById('retry-btn').classList.remove('hidden');
                        }, 1700); 
            }, 600);
        }

        function transition(fromId, toId) {
            const from = document.getElementById(fromId);
            const to = document.getElementById(toId);
            from.style.opacity = '0';
            setTimeout(() => {
                from.classList.add('hidden');
                to.classList.remove('hidden');
                setTimeout(() => to.style.opacity = '1', 50);
            }, 800);
        }
    </script>
